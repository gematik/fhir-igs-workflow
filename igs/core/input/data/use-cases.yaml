- id: UC_3_8_Nachricht_durch_Versicherten_loeschen
  anchor: uc-3-8-nachricht-durch-versicherten-loeschen
  link: menu-technische-umsetzung-anwendungsfaelle.html#uc-3-8-nachricht-durch-versicherten-loeschen
  title: UC 3.8 - Nachricht durch Versicherten löschen
  roles:
    - Versicherter
  description: |
    Der Versicherte löscht von ihm übermittelte Nachrichten an Apotheken oder Versicherte.
  preconditions: |
    - UC 3.3 wurde ausgeführt.
  actions: |
    - Der Versicherte wählt Nachrichten zum Löschen aus und bestätigt den Vorgang.
    - Das FdV überträgt die Löschanforderung je Nachricht an den E-Rezept-Fachdienst.
    - Der E-Rezept-Fachdienst löscht die Nachrichten und liefert ggf. eine Warnung, wenn bereits abgerufen.
    - Die Nachrichten werden im FdV gelöscht.
  postconditions: |
    - Nachrichten sind im E-Rezept-Fachdienst und im FdV gelöscht.
