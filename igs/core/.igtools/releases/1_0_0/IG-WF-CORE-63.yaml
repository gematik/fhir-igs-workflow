text: "Der Anbieter des E-Rezept-Fachdienstes MUSS beim Einsatz eines HSM sicherstellen,\n\
  \tdass dessen Eignung durch eine erfolgreiche Evaluierung nachgewiesen wurde. Als\n\
  \tEvaluierungsschemata kommen Common Criteria, ITSEC oder FIPS in Frage. Die\n\t\
  Prueftiefe MUSS mindestens FIPS 140-2 Level 3, Common Criteria EAL 4+ mit hohem\n\
  \tAngriffspotenzial oder ITSEC E3 der Staerke \"hoch\" entsprechen."
