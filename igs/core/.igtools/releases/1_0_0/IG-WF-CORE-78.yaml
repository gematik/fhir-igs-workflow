text: "Der E-Rezept-Fachdienst MUSS bei der Validierung einer FHIR-Ressource vom Typ\n\
  \tBundle pruefen, ob die ID der Ressource (Bundle.entry.resource.id) und die ID\
  \ ihrer\n\tfullUrl (Bundle.entry.fullUrl) uebereinstimmen und bei Auffaelligkeiten\
  \ mit dem\n\tHTTP-Fehlercode 400 abbrechen sowie die Fehlermeldung \"Die ID einer\
  \ Ressource und\n\tdie ID der zugehoerigen fullUrl stimmen nicht ueberein.\" in\
  \ Form eines\n\tOperationOutcome ausliefern."
