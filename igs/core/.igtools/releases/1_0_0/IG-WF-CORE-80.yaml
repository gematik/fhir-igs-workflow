text: "Der E-Rezept-Fachdienst MUSS bei der Validierung einer FHIR-Ressource vom Typ\n\
  \tBundle pruefen, ob fuer jedes entry im Bundle die ID der Ressource\n\t(Bundle.entry.resource.id)\
  \ vorhanden ist und bei Auffaelligkeiten mit dem\n\tHTTP-Fehlercode 400 abbrechen\
  \ sowie die Fehlermeldung\n\t\"Die ID einer Ressource im Bundle ist nicht vorhanden.\"\
  \ in Form eines\n\tOperationOutcome ausliefern."
title: E-Rezept-Fachdienst - FHIR-Ressource validieren - Pruefung Existenz von Ressource.id
  (A_27648)
