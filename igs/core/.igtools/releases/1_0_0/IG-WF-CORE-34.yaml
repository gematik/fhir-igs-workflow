text: "Der E-Rezept-Fachdienst MUSS zum Transportnetz Internet durch einen Paketfilter\n\
  \t(ACL) gesichert werden, welcher ausschliesslich die erforderlichen Protokolle\n\
  \tweiterleitet. Der Paketfilter MUSS frei konfigurierbar sein auf Grundlage von\n\
  \tInformationen aus OSI-Layer 3 und 4 (Quell- und Zieladresse, IP-Protokoll, Ports)."
title: E-Rezept-Fachdienst - Sicherung zum Transportnetz Internet durch Paketfilter
  (A_19813)
