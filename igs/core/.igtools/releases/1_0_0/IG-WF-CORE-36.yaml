text: "Der Paketfilter des E-Rezept-Fachdienstes MUSS die Weiterleitung von IP-Paketen\
  \ an\n\tder Schnittstelle zum Internet auf die folgenden Protokolle beschraenken:\n\
  \t1. HTTPS.\n\t2. OCSP-Zugriffe fuer das OCSP-Stapling nach A_20026, ggf. notwendige\
  \ DNS-Anfragen.\n\t3. Zugriff auf den FHIR-VZD.\n\t4. Zugriff auf Webdienste des\
  \ BfArM.\n\t5. Zugriff auf die authentisierten Push Gateways.\n\tEin Verbindungsaufbau\
  \ aus dem E-Rezept-Fachdienst in Richtung Internet MUSS\n\tunterbunden werden, mit\
  \ Ausnahme der Verbindungen aus Punkten 2 bis 5."
title: E-Rezept-Fachdienst - Richtlinien fuer den Paketfilter zum Internet (A_19815-03)
