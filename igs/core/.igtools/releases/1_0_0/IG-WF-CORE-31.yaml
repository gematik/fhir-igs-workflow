text: "Der E-Rezept-Fachdienst MUSS folgende Vorgaben umsetzen:\n\t1. Er MUSS unter\
  \ der Adresse <FQDN>/ocspf eine Moeglichkeit zur Statusabfrage ueber\n\t   das vom\
  \ E-Rezept-FdV genutzte HTTPS-Interface zur Verfuegung stellen (HTTP-POST).\n\t\
  2. Er MUSS ueber die Schnittstelle OCSP-Requests entgegennehmen.\n\t3. Er MUSS aus\
  \ dem issuerKeyHash die URL des entsprechenden OCSP-Responders in der\n\t   TI ermitteln\
  \ und den OCSP-Request weiterleiten.\n\t4. Er MUSS die erhaltenen OCSP-Response\
  \ unveraendert an das E-Rezept-FdV\n\t   weiterreichen."
