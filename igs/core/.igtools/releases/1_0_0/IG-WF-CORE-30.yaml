text: "Der E-Rezept-Fachdienst MUSS folgende Vorgaben umsetzen:\n\t1. Er MUSS mindestens\
  \ einmal taeglich aus der TI (TI-interne Verbindung) die\n\t   \"TSL(ECC-RSA)\"\
  \ und deren zugehoerigen Hashwert aus der TI herunterladen.\n\t2. Er MUSS unter\
  \ dem Pfadnamen \"/TSL.xml\" ueber das vom E-Rezept-FdV genutzte\n\t   HTTPS-Interface\
  \ die \"TSL(ECC-RSA)\" der TI zur Verfuegung stellen (HTTP-GET,\n\t   HTTP Content-Type:\
  \ text/xml).\n\t3. Er MUSS unter dem Pfadnamen \"/TSL.sha2\" ueber das vom E-Rezept-FdV\
  \ genutzte\n\t   HTTPS-Interface den vom TSL-Dienst heruntergeladenen SHA-256 Hashwert\
  \ der\n\t   Datei TSL.xml zur Verfuegung stellen (HTTP Content-Type: text/plain,\
  \ Hashwert\n\t   als hexdump kodiert (64 Byte + Newline))."
