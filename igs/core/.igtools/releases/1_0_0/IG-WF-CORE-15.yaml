text: "Der E-Rezept-Fachdienst MUSS eine gespeicherte Ressource Communication\n\t\
  automatisch loeschen:\n\t- ohne eine Referenz auf einen Task in Communication.basedOn\
  \ nach 100 Tagen ab\n\t  ihrem Sendedatum Communication.sent,\n\t- mit einer Referenz\
  \ auf einen Task in Communication.basedOn gemaess der\n\t  Loeschfrist beim Loeschen\
  \ des Tasks,\n\t- mit einer Referenz auf einen ChargeItem in Communication.basedOn\
  \ nach 100 Tagen\n\t  ab ihrem Sendedatum Communication.sent."
title: E-Rezept-Fachdienst - Loeschfrist veraltete Nachrichten (A_19253-01)
