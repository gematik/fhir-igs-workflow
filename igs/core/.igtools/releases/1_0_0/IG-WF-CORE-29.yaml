text: "Der E-Rezept-Fachdienst MUSS jeden Zugriff ueber eine Schnittstelle im Internet\n\
  \tmittels dem HTTP-Header \"X-api-key\" gegen die Liste zulaessiger API-KEYs pruefen.\n\
  \tAnfragen ohne HTTP-Header \"X-api-key\" oder mit einem nicht gueltigen API-KEY\n\
  \tMUESSEN als nicht authentisiert (HTTP-Statuscode 401) abgelehnt werden."
