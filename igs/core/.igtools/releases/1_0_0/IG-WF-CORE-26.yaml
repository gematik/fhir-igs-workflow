text: "Der E-Rezept-Fachdienst MUSS bei einer im laufenden Betrieb konfigurierbaren\n\
  \tAnzahl von 200 Aufrufen pro Sekunde eines User-Agents die Antwortzeit um ein\n\
  \tkonfigurierbares Zeitintervall (Default 500 ms) verzoegert zurueckschicken, um\
  \ eine\n\tUeberlast am E-Rezept-Fachdienst zu verhindern. Die Drosselung muss ueber\
  \ einen\n\tkonfigurierbaren Schalter im laufenden Betrieb aktivierbar bzw. deaktivierbar\
  \ sein.\n\tDer E-Rezept-Fachdienst MUSS zusaetzlich ein Whitelisting implementieren,\
  \ damit\n\tUser-Agents von der Drosselung ausgenommen werden koennen."
