text: "Der E-Rezept-Fachdienst MUSS jede Antwort auf einen Funktionsaufruf, der einen\n\
  \tAccessCode oder Secret enthaelt, um den konfigurierbaren http-Response-Header\n\
  \t\"Warning\" (default \"999 Throttling active\") ergaenzen und um ein konfigurierbares\n\
  \tZeitintervall (default: 500 Millisekunden) verzoegert zurueckschicken, sofern\
  \ der\n\terwartete AccessCode bzw. Secret nicht mit dem uebergebenen AccessCode\
  \ bzw.\n\tSecret uebereinstimmt, um Brute-Force-Angriffe durch einen hohen Zeitaufwand\n\
  \tunattraktiv zu machen."
title: E-Rezept-Fachdienst - Drosselung Brute-Force-Anfragen (A_20703)
