text: "Der E-Rezept-Fachdienst MUSS jede Antwort auf den Funktionsaufruf zum Aktivieren\n\
  \teines Tasks mittels Uebergabe des QES-signierten Datensatzes um den\n\tkonfigurierbaren\
  \ http-Response-Header \"Warning\" (default \"999 Throttling active\")\n\tergaenzen\
  \ und um ein konfigurierbares Zeitintervall (default: 500 Millisekunden)\n\tverzoegert\
  \ zurueckschicken, sofern die QES in der Pruefung waehrend der Operation\n\tPOST\
  \ /Task/<id>/$activate als ungueltig erkannt wird."
