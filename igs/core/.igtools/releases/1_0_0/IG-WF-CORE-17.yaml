text: "Der E-Rezept-Fachdienst MUSS an der Schnittstelle zum Internet die\n\tProduktidentifikation\
  \ (Produktbezeichnung, Produktversion) des Clients erkennen\n\tund nicht zugelassene\
  \ Produkte oder bestimmte Produktversionen von der\n\tKommunikation mit dem E-Rezept-Fachdienst\
  \ ausschliessen koennen. Der\n\tE-Rezept-Fachdienst MUSS in diesen Faellen eine\
  \ entsprechende Fehlermeldung mit\n\tdem http-StatusCode 403 an den aufrufenden\
  \ Client geben."
