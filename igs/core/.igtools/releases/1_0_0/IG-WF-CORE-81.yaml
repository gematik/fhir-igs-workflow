text: "Der E-Rezept-Fachdienst MUSS bei der Validierung einer FHIR-Ressource pruefen,\
  \ ob\n\tangegebene Referenzen nach der FHIR-Spezifikation zum Aufloesen von Referenzen\
  \ in\n\tBundles ermittelt werden koennen und bei Auffaelligkeiten mit dem HTTP-Fehlercode\n\
  \t400 abbrechen sowie die Fehlermeldung \"Referenz einer Ressource konnte nicht\n\
  \taufgeloest werden.\" in Form eines OperationOutcome ausliefern."
title: E-Rezept-Fachdienst - FHIR-Ressource validieren - Pruefung Aufloesbarkeit von
  Referenzen (A_27649)
