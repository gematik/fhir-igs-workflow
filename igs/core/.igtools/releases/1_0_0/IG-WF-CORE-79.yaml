text: "Der E-Rezept-Fachdienst MUSS bei der Validierung einer FHIR-Ressource vom Typ\n\
  \tBundle pruefen, ob der Wert von fullUrls der entries (Bundle.entry.fullUrl) dem\n\
  \tFormat http-Schema oder dem Format urn:uuid-Schema entspricht und bei\n\tAuffaelligkeiten\
  \ mit dem HTTP-Fehlercode 400 abbrechen sowie die Fehlermeldung\n\t\"Format der\
  \ fullUrl ist ungueltig.\" in Form eines OperationOutcome ausliefern."
title: E-Rezept-Fachdienst - FHIR-Ressource validieren - Pruefung Format fullUrl (A_26233-01)
