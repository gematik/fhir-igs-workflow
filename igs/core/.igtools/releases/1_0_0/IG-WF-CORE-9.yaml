text: "Der E-Rezept-Fachdienst MUSS einen Aufruf der folgenden Endpunkte, fuer jedes\n\
  \tbetroffene E-Rezept abhaengig vom Ergebnis des Operationsaufrufs, im\n\tZugriffsprotokoll\
  \ des Versicherten protokollieren:\n\n\t| Endpunkt | Ergebnis | Beschreibung (Vorschlag\
  \ fuer lesbaren Protokolleintrag) |\n\t| --- | --- | --- |\n\t| /epa/medication/api/{version}/fhir/$provide-prescription-erp\
  \ | erfolgreich | Die Verordnung wurde in die Patientenakte uebertragen. |\n\t|\
  \ /epa/medication/api/{version}/fhir/$provide-prescription-erp | final nicht uebermittelbar\
  \ | Die Verordnung konnte nicht in die Patientenakte uebertragen werden. |\n\t|\
  \ /epa/medication/api/{version}/fhir/$provide-dispensation-erp | erfolgreich | Die\
  \ Medikamentenabgabe wurde in die Patientenakte uebertragen. |\n\t| /epa/medication/api/{version}/fhir/$provide-dispensation-erp\
  \ | final nicht uebermittelbar | Die Medikamentenabgabe konnte nicht in die Patientenakte\
  \ uebertragen werden. |\n\t| /epa/medication/api/{version}/fhir/$cancel-prescription-erp\
  \ | erfolgreich | Die Loeschinformation zum E-Rezept wurde in die Patientenakte\
  \ uebermittelt. |\n\t| /epa/medication/api/{version}/fhir/$cancel-prescription-erp\
  \ | final nicht uebermittelbar | Die Loeschinformation zum E-Rezept konnte nicht\
  \ in die Patientenakte uebermittelt werden. |\n\t| /epa/medication/api/{version}/fhir/$cancel-dispensation-erp\
  \ | erfolgreich | Die Loeschinformation fuer die Medikamentenabgabe wurde in die\
  \ Patientenakte uebertragen. |\n\t| /epa/medication/api/{version}/fhir/$cancel-dispensation-erp\
  \ | final nicht uebermittelbar | Die Loeschinformation fuer die Medikamentenabgabe\
  \ konnte nicht in die Patientenakte uebertragen werden. |"
title: E-Rezept-Fachdienst - ePA Medication Service - Versichertenprotokoll (A_25962)
version: 0
