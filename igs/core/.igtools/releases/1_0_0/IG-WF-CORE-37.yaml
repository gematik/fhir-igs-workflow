text: "Der Paketfilter des E-Rezept-Fachdienstes MUSS bezueglich des OCSP-Stapling\
  \ die\n\tfolgenden Vorgaben umsetzen:\n\t1. Initiale Ermittlung der IP-Adresse(n)\
  \ des OCSP-Responders.\n\t2. Whitelisting dieser IP-Adresse(n) per stateful Firewalling.\n\
  \t3. Regelmaessiger Bezug der OCSP-Response.\n\t4. Pruefung der OCSP-Responses (Signatur,\
  \ CertID).\n\t5. Verwerfen ungueltiger/abgelaufener OCSP-Responses; TLS ohne Stapling\
  \ falls\n\t   keine gueltige OCSP-Response verfuegbar ist."
