text: "Der E-Rezept-Fachdienst MUSS das vom aufrufenden Nutzer verwendete Clientsystem\n\
  \tanhand des im HTTP-Request enthaltenen Header-Felds \"User-Agent\" gemaess\n\t\
  [RFC7231] erkennen und in den Eintraegen zur Performance-Rohdatenerfassung gemaess\n\
  \t[gemSpec_Perf] protokollieren. Der E-Rezept-Fachdienst MUSS bei fehlendem\n\t\
  User-Agent-Header den Request mit dem HTTP-Status-Code 403 beantworten."
title: E-Rezept-Fachdienst - Erkennung Clientsystem User-Agent (A_20013-01)
