text: "Der E-Rezept-Fachdienst MUSS bei der Validierung einer FHIR-Ressource\n\tsicherstellen,\
  \ dass keine Extensions vorhanden sind, die nicht an den in den\n\tFHIR-Profilen\
  \ spezifizierten Stellen verwendet werden. Sollte eine solche\n\tExtension gefunden\
  \ werden, gilt der Datensatz als ungueltig. In diesem Fall ist\n\teine Fehlermeldung\
  \ mit dem HTTP-Status 400 und der Nachricht\n\t\"Unintendierte Verwendung von Extensions\
  \ an unspezifizierter Stelle\" auszugeben."
title: E-Rezept-Fachdienst - FHIR-Ressource validieren - Ausschluss unspezifizierter
  Extensions (A_22927-02)
