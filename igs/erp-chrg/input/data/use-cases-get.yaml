- id: AF_10082
  anchor: abrechnungsinformation-bereitstellen
  link: menu-technische-umsetzung-anwendungsfaelle.html#abrechnungsinformation-bereitstellen
  title: "Abrechnungsinformation durch Abgebenden bereitstellen"
  roles: ["Apotheker"]
  description: |
    Mit der Belieferung des E-Rezepts übermittelt die abgebende LEI den PKV-Abgabedatensatz
    an den E-Rezept-Fachdienst und stellt damit die Abrechnungsinformation digital bereit.
    Voraussetzung ist die Einwilligung des Versicherten zum Speichern der Abrechnungsinformationen.
  preconditions: |
    - Ein Mitarbeiter der abgebenden LEI hat „Quittung abrufen“ durchgeführt.
    - Task-ID und Secret zur Statusänderung „in Abgabe (gesperrt)“ sind bekannt.
    - Das E-Rezept hat den Status „quittiert“.
    - Einwilligung des Versicherten liegt vor.
  actions: |
    - PKV-Abgabedatensatz erstellen und signieren.
    - ChargeItem mit PrescriptionID und Pflichtfeldern erzeugen.
    - ChargeItem, Secret und Abgabedaten an den E-Rezept-Fachdienst senden.
    - Fachdienst prüft Einwilligung, Signatur und FHIR-Validität; übernimmt Verordnungsdatensatz und Quittung.
    - Fachdienst erzeugt AccessCode zum Ändern.
  postconditions: |
    - Abrechnungsinformation ist gespeichert und protokolliert.
  relatedTechnicalUseCases: |
    - [Abrechnungsinformation bereitstellen](./menu-technische-umsetzung-anwendungsfaelle.html#bereitstellen-abgebende-lei)
  diagram: seq-abrechnungsinformation-bereitstellen

- id: AF_10081
  anchor: abrechnungsinformation-abrufen
  link: menu-technische-umsetzung-anwendungsfaelle.html#abrechnungsinformation-abrufen
  title: "Abrechnungsinformation durch Abgebenden abrufen"
  roles: ["Apotheker"]
  description: |
    Die Apotheke ruft eine zuvor von ihr bereitgestellte Abrechnungsinformation ab,
    wenn sie die Daten im Primärsystem nicht mehr vorliegen hat und der AccessCode bekannt ist.
  preconditions: |
    - Rezept-ID und AccessCode zum Ändern sind bekannt.
  actions: |
    - Aufruf des E-Rezept-Fachdienstes mit Rezept-ID und AccessCode.
    - Fachdienst prüft AccessCode und Berechtigung.
    - Fachdienst liefert Verordnungs- und PKV-Abgabedatensatz.
  postconditions: |
    - Datensätze liegen im Primärsystem vor; Zugriff ist protokolliert.
  relatedTechnicalUseCases: |
    - [Abrechnungsinformation abrufen](./menu-technische-umsetzung-anwendungsfaelle.html#abrufen-abgebende-lei)
  diagram: seq-abrechnungsinformation-abrufen-abgebender

- id: AF_10083
  anchor: pkv-abgabedatensatz-aendern
  link: menu-technische-umsetzung-anwendungsfaelle.html#pkv-abgabedatensatz-aendern
  title: "PKV-Abgabedatensatz durch Abgebenden ändern"
  roles: ["Apotheker"]
  description: |
    Die abgebende LEI ändert auf Wunsch des Versicherten den PKV-Abgabedatensatz.
    Der zuvor gespeicherte Datensatz wird überschrieben.
  preconditions: |
    - Abrechnungsinformation wurde zuvor bereitgestellt.
    - Rezept-ID und AccessCode zum Ändern sind bekannt.
  actions: |
    - Neuer PKV-Abgabedatensatz wird erzeugt.
    - Rezept-ID, AccessCode und Datensatz werden an den Fachdienst übermittelt.
    - Fachdienst prüft AccessCode, Berechtigung, Signatur und FHIR-Validität.
    - Datensatz wird überschrieben; neuer AccessCode wird erzeugt.
  postconditions: |
    - Änderung ist protokolliert; neuer AccessCode liegt vor.
  relatedTechnicalUseCases: |
    - [PKV-Abgabedatensatz ändern](./menu-technische-umsetzung-anwendungsfaelle.html#pkv-abgabedatensatz-aendern)
  diagram: seq-abrechnungsinformation-aendern

- id: AF_10084
  anchor: einwilligung-erteilen
  link: menu-technische-umsetzung-anwendungsfaelle.html#einwilligung-erteilen
  title: "Einwilligung zum Speichern der Abrechnungsinformationen erteilen"
  roles: ["Versicherter"]
  description: |
    Der Versicherte erteilt die Einwilligung zur Speicherung von Abrechnungsinformationen
    im E-Rezept-Fachdienst. Die Einwilligung ist unbefristet.
  preconditions: |
    - Der Nutzer ist als PKV-Versicherter identifiziert.
  actions: |
    - Einwilligung im FdV erfassen.
    - Consent-Ressource erstellen und an den Fachdienst übertragen.
  postconditions: |
    - Einwilligung ist gespeichert und protokolliert.
  relatedTechnicalUseCases: |
    - [Einwilligung erteilen](./menu-technische-umsetzung-anwendungsfaelle.html#einwilligung-erteilen)
  diagram: seq-einwilligung-erteilen

- id: AF_10085
  anchor: einwilligung-widerrufen
  link: menu-technische-umsetzung-anwendungsfaelle.html#einwilligung-widerrufen
  title: "Einwilligung zum Speichern der Abrechnungsinformationen widerrufen"
  roles: ["Versicherter"]
  description: |
    Der Versicherte widerruft die Einwilligung. Dadurch werden alle Abrechnungsinformationen
    im E-Rezept-Fachdienst gelöscht.
  preconditions: |
    - Einwilligung wurde zuvor erteilt und ist abrufbar.
  actions: |
    - Widerruf im FdV bestätigen.
    - DELETE /Consent?category=CHARGCONS ausführen.
  postconditions: |
    - Einwilligung und Abrechnungsinformationen sind gelöscht; Vorgang ist protokolliert.
  relatedTechnicalUseCases: |
    - [Einwilligung widerrufen](./menu-technische-umsetzung-anwendungsfaelle.html#einwilligung-widerrufen)
  diagram: seq-einwilligung-widerrufen

- id: AF_10086
  anchor: einwilligung-einsehen
  link: menu-technische-umsetzung-anwendungsfaelle.html#einwilligung-einsehen
  title: "Einwilligung zum Speichern der Abrechnungsinformationen einsehen"
  roles: ["Versicherter"]
  description: |
    Der Versicherte sieht ein, ob eine Einwilligung im E-Rezept-Fachdienst vorliegt.
  preconditions: |
    - Keine.
  actions: |
    - GET /Consent ausführen.
    - Consent-Ressource mit CHARGCONS auswerten.
  postconditions: |
    - Einwilligungsstatus liegt zur Anzeige im FdV vor.
  relatedTechnicalUseCases: |
    - [Einwilligung einsehen](./menu-technische-umsetzung-anwendungsfaelle.html#einwilligung-einsehen)
  diagram: seq-einwilligung-einsehen

- id: AF_10087
  anchor: abrechnungsinformationen-abrufen
  link: menu-technische-umsetzung-anwendungsfaelle.html#abrechnungsinformationen-abrufen
  title: "Abrechnungsinformationen durch den Versicherten abrufen"
  roles: ["Versicherter"]
  description: |
    Der Versicherte ruft die Abrechnungsinformationen aus dem E-Rezept-Fachdienst ab
    und kann sie anzeigen, exportieren oder weiterleiten.
  preconditions: |
    - Einwilligung liegt vor.
    - Abrechnungsinformationen wurden durch eine Apotheke bereitgestellt.
  actions: |
    - Liste per GET /ChargeItem abrufen.
    - Detailabruf via GET /ChargeItem/<id> durchführen.
    - Fachdienst signiert Datensätze beim Detailabruf.
  postconditions: |
    - Daten stehen im FdV zur Anzeige und zum Export bereit; Abruf ist protokolliert.
  relatedTechnicalUseCases: |
    - [Abrechnungsinformation abrufen](./menu-technische-umsetzung-anwendungsfaelle.html#abrechnungsinformation-abrufen-versicherter)
  diagram: seq-abrechnungsinformation-abrufen-versicherter

- id: AF_10088
  anchor: abrechnungsinformationen-weitergeben
  link: menu-technische-umsetzung-anwendungsfaelle.html#abrechnungsinformationen-weitergeben
  title: "Abrechnungsinformationen durch den Versicherten weitergeben"
  roles: ["Versicherter"]
  description: |
    Der Versicherte gibt die Abrechnungsinformation aus dem FdV/AdV heraus an eine 
    Ziel-App weiter (z. B. PKV-App, Beihilfe) oder exportiert sie als PDF/A.
  preconditions: |
    - Der Versicherte hat über das FdV (E-Rezept-FdV) die Abrechnungsinformation vom E-Rezept-Fachdienst abgerufen.
  actions: |
    - Das FdV erstellt eine PDF/A-Datei mit der eingebetteten Abrechnungsinformation.
    - Das FdV übergibt die PDF/A-Datei an die Ziel-App oder bietet sie zum Download an.
  postconditions: |
    - Die Abrechnungsinformation ist in der Ziel-App übertragen.
  relatedTechnicalUseCases: |
    - [Abrechnungsinformation abrufen](./menu-technische-umsetzung-anwendungsfaelle.html#abrechnungsinformationen-weitergeben)
  diagram: seq-abrechnungsinformation-weitergeben

- id: AF_10089
  anchor: abrechnungsinformationen-markieren
  link: menu-technische-umsetzung-anwendungsfaelle.html#abrechnungsinformationen-markieren
  title: "Abrechnungsinformationen durch den Versicherten markieren"
  roles: ["Versicherter"]
  description: |
    Der Versicherte markiert die Abrechnungsinformation im FdV/AdV, um sie für bestimmte Aktionen zu kennzeichnen. Der E-Rezept-Fachdienst speichert die Markierung und stellt sie bei Abruf der Abrechnungsinformation bereit.
  preconditions: |
    - Eine LEI hat den Anwendungsfall "Abrechnungsinformation durch Abgebenden bereitstellen" für das E-Rezept durchgeführt. Die Abrechnungsinformation ist auf dem E-Rezept-Fachdienst gespeichert.
    - Der Versicherte hat sich über den Anwendungsfall "Abrufen der Abrechnungsinformation durch den Versicherten" die zu markierende Abrechnungsinformation herausgesucht.
  actions: |
    - Ein Versicherter wählt im FdV (E-Rezept-FdV) die zu markierende Abrechnungsinformation sowie die zu Optionen für die Markierung aus.
    - Der E-Rezept-Fachdienst speichert die Information.
  postconditions: |
    - Die Information zur Markierung ist im E-Rezept-Fachdienst gespeichert. Der Datenzugriff ist im E-Rezept-Fachdienst protokolliert.
  relatedTechnicalUseCases: |
    - [Abrechnungsinformation abrufen](./menu-technische-umsetzung-anwendungsfaelle.html#abrechnungsinformationen-markieren)
  diagram: seq-abrechnungsinformation-markieren

- id: AF_10090
  anchor: abrechnungsinformationen-loeschen
  link: menu-technische-umsetzung-anwendungsfaelle.html#abrechnungsinformationen-loeschen
  title: "Abrechnungsinformationen durch den Versicherten löschen"
  roles: ["Versicherter"]
  description: |
    Ein Versicherter wählt im FdV (E-Rezept-FdV, E-Rezept-AdV) die zu löschende Abrechnungsinformation aus und bestätigt das Löschen. Das FdV überträgt den Lösch-Request. Der E-Rezept-Fachdienst löscht die Abrechnungsinformation
  preconditions: |
    - Eine LEI hat den Anwendungsfall "Abrechnungsinformation durch Abgebenden bereitstellen" für das E-Rezept durchgeführt.
    - Der Versicherte hat sich über den Anwendungsfall "Abrufen der Abrechnungsinformation durch den Versicherten" die Abrechnungsinformation auf sein FdV heruntergeladen.
  actions: |
    - Ein Versicherter wählt im FdV (E-Rezept-FdV) die zu löschende Abrechnungsinformation sowie die zu Optionen für die Löschung aus.
    - Der E-Rezept-Fachdienst löscht die Abrechnungsinformation.
  postconditions: |
    - Die Abrechnungsinformation sind auf dem E-Rezept-Fachdienst gelöscht. Das Löschen ist im E-Rezept-Fachdienst protokolliert.
  relatedTechnicalUseCases: |
    - [Abrechnungsinformation löschen](./menu-technische-umsetzung-anwendungsfaelle.html#abrechnungsinformationen-loeschen)
  diagram: seq-abrechnungsinformation-loeschen