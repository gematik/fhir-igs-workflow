text: Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-POST-Operation auf den Endpunkt
  /Consent sicherstellen, dass die KVNR im ACCESS_TOKEN im "Authorization"-Header
  des HTTP-Requests und die KVNR in Consent.patient.identifier übereinstimmen, damit
  eine Einwilligung für einen Versicherten nicht durch Dritte erteilt werden kann.
  Im Fehlerfall muss der Http-Request mit dem Http-Fehlercode 403 abgewiesen werden.
