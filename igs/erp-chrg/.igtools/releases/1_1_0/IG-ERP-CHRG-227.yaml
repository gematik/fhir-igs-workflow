text: Der E-Rezept-Fachdienst MUSS beim Einstellen einer Nachricht der Profile GEM_ERPCHRG_PR_Communication_ChargChangeReq
  oder GEM_ERPCHRG_PR_Communication_ChargChangeReply über die HTTP-Operation POST
  auf den Endpunkt /Communication mit dem http-Status-Code 400 abbrechen, wenn das
  Pflichtfeld Communication.basedOn einen ChargeItem referenziert, der nicht existiert,
  um Spam und nicht-rezeptbezogene Kommunikation zu verhindern.
