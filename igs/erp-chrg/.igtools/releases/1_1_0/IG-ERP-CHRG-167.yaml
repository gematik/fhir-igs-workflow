text: Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-DELETE-Operation auf eine
  konkrete über <id> adressierte /ChargeItem/<id> Ressource sicherstellen, dass ausschließlich
  Nutzer in der Rolle oid_versicherter die Operation am E-Rezept-Fachdienst aufrufen
  dürfen und die Rolle "professionOID" des Aufrufers im ACCESS_TOKEN im HTTP-RequestHeader
  "Authorization" feststellen, damit eine Abrechnungsinformation nicht durch Unberechtigte
  gelöscht werden kann.
