text: Der E-Rezept-Fachdienst MUSS beim Aufruf der Operation GET /ChargeItem/<id>
  durch einen Versicherten zusätzlich zum ChargeItem die folgenden Datensätze im JSON-Format
  in einem Responsebundle zurück liefern und dafür in jedem Aufruf den Verordnungsdatensatz,
  den PKV-Abgabedatensatz und die Quittung im XML-Format mit der Signaturidentität
  des E-Rezept-Fachdienstes gemäß RFC5652 im Profil CAdES-BES (Enveloping) signieren
  und in jede Fachdienstsignatur die letzte OCSP-Antwort der Statusprüfung des Signaturzertifikats
  C.FD.OSIG einbetten, damit der Versicherte die Daten für die Abrechnung an Kostenträger
  weiterleiten kann.
