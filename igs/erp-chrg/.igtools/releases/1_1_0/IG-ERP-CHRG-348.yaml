text: Der E-Rezept-Fachdienst MUSS beim Einstellen einer Nachricht der Profile GEM_ERP_PR_Communication_DispReq,
  GEM_ERP_PR_Communication_InfoReq, GEM_ERP_PR_Communication_Reply oder GEM_ERP_PR_Communication_Representative
  über die HTTP-Operation POST auf den Endpunkt /Communication mit dem http-Status-Code
  400 abbrechen, wenn das Pflichtfeld Communication.basedOn einen Task referenziert,
  der nicht existiert, um Spam und nicht-rezeptbezogene Kommunikation zu verhindern.
