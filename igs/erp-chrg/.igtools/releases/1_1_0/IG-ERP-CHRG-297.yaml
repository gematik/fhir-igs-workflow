text: Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-GET-Operation auf eine konkrete
  über <id> adressierte /ChargeItem/<id> Ressource sicherstellen, dass ausschließlich
  Versicherte oder Apotheken in den Rollen oid_versicherter, oid_oeffentliche_apotheke
  oder oid_krankenhausapotheke die Operation am E-Rezept-Fachdienst aufrufen dürfen
  und die Rolle "professionOID" des Aufrufers im ACCESS_TOKEN im HTTP-RequestHeader
  "Authorization" feststellen, damit E-Rezepte nicht durch Unberechtigte ausgelesen
  werden können.
