text: Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-PUT-Operation auf eine konkrete
  über <id> adressierte /ChargeItem/<id> Ressource durch eine abgebende Leistungserbringerinstitution
  (Apotheke), diese anhand der Telematik-ID aus dem ACCESS_TOKEN im "Authorization"-Header
  des HTTP-Requests identifizieren, diese gegen die im gespeicherten Datensatz in
  ChargeItem.enterer.identifier hinterlegte Telematik-ID prüfen und bei Ungleichheit
  den Aufruf mit dem HTTP-Fehlercode 403 abweisen, damit ausschließlich die Apotheke,
  welche die Abrechnungsinformation bereitgestellt hat, diese ändert.
