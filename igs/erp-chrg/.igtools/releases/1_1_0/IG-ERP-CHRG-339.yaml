text: Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-GET-Operation auf den Endpunkt
  /Consent sicherstellen, dass ausschließlich Versicherte in der Rolle oid_versicherter
  die Operation am E-Rezept-Fachdienst aufrufen dürfen und die Rolle "professionOID"
  des Aufrufers im ACCESS_TOKEN im HTTP-RequestHeader "Authorization" feststellen,
  damit die Information zur Einwilligung nicht durch Unberechtigte ausgelesen werden
  kann.
