text: Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-GET-Operation auf eine konkrete
  über <id> adressierte /ChargeItem/<id> Ressource durch einen Versicherten, den Versicherten
  anhand der KVNR aus dem ACCESS_TOKEN im "Authorization"-Header des HTTP-Requests
  identifizieren, diese gegen die in ChargeItem.subject.identifier hinterlegte KVNR
  des begünstigten Versicherten prüfen und bei Ungleichheit den Aufruf mit dem HTTP-Fehlercode
  403 abweisen, damit ausschließlich der begünstigte Versicherte eine Abrechnungsinformation
  abrufen kann.
