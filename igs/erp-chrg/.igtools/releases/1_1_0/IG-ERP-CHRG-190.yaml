text: Der E-Rezept-Fachdienst MUSS beim Aufruf der Http-POST-Operation auf den Endpunkt
  /ChargeItem sicherstellen, dass zu der in ChargeItem.subject.identifier übermittelten
  KVNR ein Consent-Datensatz mit Consent.patient.identifier = KVNR und Consent.category.coding.code
  = CHARGCONS existiert und bei fehlgeschlagener Prüfung die Operation mit dem HTTP-Fehlercode
  403 abbrechen, damit nur eine Abrechnungsinformation für Versicherte gespeichert
  wird, die eine Einwilligung erteilt haben.
