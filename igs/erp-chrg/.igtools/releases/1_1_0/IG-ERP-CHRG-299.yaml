text: Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-GET-Operation auf eine konkrete
  über <id> adressierte /ChargeItem/<id> Ressource durch eine abgebende Leistungserbringerinstitution,
  die LEI anhand der Telematik-ID aus dem ACCESS_TOKEN im "Authorization"-Header des
  HTTP-Requests identifizieren, diese gegen die in ChargeItem.enterer.identifier hinterlegte
  Telematik-ID der einstellenden LEI prüfen und bei Ungleichheit den Aufruf mit dem
  HTTP-Fehlercode 403 abweisen, damit ausschließlich die LEI eine Abrechnungsinformation
  abrufen kann, welche die Abrechnungsinformation bereitgestellt hat.
