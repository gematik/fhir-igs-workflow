text: Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-Operation DELETE auf den Endpunkt
  /Consent die Rolle "professionOID" des Aufrufers im ACCESS_TOKEN im HTTP-RequestHeader
  "Authorization" feststellen und sicherstellen, dass ausschließlich Versicherte in
  der Rolle oid_versicherter die Operation am E-Rezept-Fachdienst aufrufen dürfen,
  damit die Information zur Einwilligung nicht durch Unberechtigte gelöscht werden
  kann.
