text: Der E-Rezept-Fachdienst MUSS beim Zugriff auf einen Task des Flowtype Task.extension:flowType
  = 200 oder 209 mittels HTTP-POST-Operation über /Task/<id>/$accept, wenn für die
  KVNR des begünstigten Versicherten (Task.for) eine Consent Ressource mit Consent.patient.identifier
  = KVNR und Consent.category.coding.code = "CHARGCONS" existiert, das Response Bundle
  um die Consent Ressource ergänzen, um der abgebenden LEI die Information zu übermitteln,
  ob der Versicherte eine Einwilligung zum Speichern der Abrechnungsinformationen
  auf dem E-Rezept-Fachdienst erteilt hat.
title: E-Rezept-Fachdienst – Task akzeptieren – Flowtype 200/209 – Einwilligung ermitteln
