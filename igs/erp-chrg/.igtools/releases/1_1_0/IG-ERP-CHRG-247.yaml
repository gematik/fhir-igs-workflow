text: Der E-Rezept-Fachdienst MUSS beim Aufruf der Http-POST-Operation auf den Endpunkt
  /ChargeItem das Signaturzertifikat des PKV-Abgabedatensatzes prüfen. Das Signaturzertifikat
  muss anhand der Zertifikatsprüfung für mathematisch gültig, zeitlich gültig und
  online gültig befunden werden und der Aufruf anderenfalls mit Status 400 abgebrochen
  werden, um ausschließlich authentische Daten zu verwalten.
