text: Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-GET-Operation auf eine konkrete
  über <id> adressierte /ChargeItem/<id> Ressource durch eine abgebende Leistungserbringerinstitution,
  den im URL-Parameter "?ac=..." übertragenen AccessCode gegen den im referenzierten
  ChargeItem gespeicherten AccessCodeChargeItem.identifier:AccessCode als https://gematik.de/fhir/erp/StructureDefinition/GEM_ERP_PR_AccessCode
  prüfen und bei Ungleichheit oder Fehlen des URL-Parameters die Operation mit dem
  HTTP-Fehlercode 403 abbrechen, damit Zugriffe auf diesen Datensatz nur durch Berechtigte
  in Kenntnis des AccessCodes erfolgen.
