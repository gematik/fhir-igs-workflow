text: Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-GET-Operation auf den Endpunkt
  /ChargeItem durch einen Versicherten, den Versicherten anhand der KVNR aus dem ACCESS_TOKEN
  im "Authorization"-Header des HTTP-Requests identifizieren und die ChargeItems danach
  filtern, damit der Versicherte nur Abrechnungsinformationen abruft, bei denen er
  der Begünstigte ist.
