text: 'Der E-Rezept-Fachdienst MUSS die im HTTP-PATCH-Operation auf die Ressource
  ChargeItem übertragenen Attribute gegen das FHIR-Profil ChargeItem prüfen, auf die
  Zulässigkeit der änderbaren Felder prüfen: Versicherter darf nur Markierungen (extension
  ChargeItem.extension:markingFlag) ändern, und bei fehlerhafter Prüfung die Operation
  mit dem http-Status-Code 400 und einem Hinweis auf unzulässige Änderung gesperrter
  Attribute in OperationOutcome abbrechen, damit kein Schadcode und keine fachfremden
  Daten in den E-Rezept-Fachdienst hochgeladen werden.'
