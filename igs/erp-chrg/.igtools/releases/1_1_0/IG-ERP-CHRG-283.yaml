text: Der E-Rezept-Fachdienst MUSS ein ChargeItem innerhalb eines Monats nach Ablauf
  von 10 Jahren nach dem Erstellen der Ressource automatisch löschen und das Löschen
  in einem AuditEvent für den Versicherten nachvollziehbar protokollieren, damit nicht
  mehr benötigte Informationen gelöscht sind. Der E-Rezept-Fachdienst MUSS bei jedem
  Löschen eines ChargeItems alle referenzierten Bundles (E-Rezept-Bundle, Quittungs-Bundle,
  PKV-Abgabedatensatz) ebenfalls löschen, damit die Informationen rund um ein gelöschtes
  ChargeItem ebenfalls entfernt werden.
