text: 'Der E-Rezept-Fachdienst MUSS die im HTTP-PUT-Operation auf die Ressource ChargeItem
  übertragene ChargeItem-Ressource gegen das FHIR-Profil ChargeItem prüfen, auf die
  Zulässigkeit der änderbaren Felder prüfen: abgebende LEI darf nur PKV-Abgabedatensatz
  ändern, und bei fehlerhafter Prüfung die Operation mit dem http-Status-Code 400
  und einem Hinweis auf unzulässige Änderung gesperrter Attribute in OperationOutcome
  abbrechen, damit kein Schadcode und keine fachfremden Daten in den E-Rezept-Fachdienst
  hochgeladen werden.'
