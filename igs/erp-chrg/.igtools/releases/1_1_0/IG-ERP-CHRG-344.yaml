text: Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-POST-Operation auf den Endpunkt
  /Consent sicherstellen, dass noch keine Consent-Ressource für die KVNR im ACCESS_TOKEN
  und Consent.category.coding.code = CHARGCONS gespeichert ist, um maximal eine Einwilligung
  für den Versicherten zu speichern. Im Fehlerfall muss der Http-Request mit dem Http-Fehlercode
  409 abgewiesen werden.
title: E-Rezept-Fachdienst – Consent schreiben – nur eine Einwilligung CHARGCONS pro
  KVNR
