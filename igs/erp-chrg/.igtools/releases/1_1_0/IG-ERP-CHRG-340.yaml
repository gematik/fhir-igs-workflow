text: Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-GET-Operation auf den Endpunkt
  /Consent die dem Versicherten zugeordneten Consent-Ressourcen anhand der KVNR des
  Versicherten im ACCESS_TOKEN im "Authorization"-Header des HTTP-Requests identifizieren
  und in den Response aufnehmen, die in Consent.patient.identifier die entsprechende
  KVNR des begünstigten Versicherten referenziert haben, damit ausschließlich Versicherte
  ihre eigenen Informationen zu Einwilligungen einsehen können.
