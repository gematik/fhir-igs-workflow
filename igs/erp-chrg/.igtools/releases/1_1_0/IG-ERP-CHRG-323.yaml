text: Der E-Rezept-Fachdienst MUSS beim Aufruf der Http-PUT-Operation auf eine konkrete
  über <id> adressierte /ChargeItem/<id> Ressource sicherstellen, dass ausschließlich
  Nutzer in den Rollen oid_oeffentliche_apotheke oder oid_krankenhausapotheke die
  Operation am E-Rezept-Fachdienst aufrufen dürfen und die Rolle "professionOID" des
  Aufrufers im ACCESS_TOKEN im HTTP-RequestHeader "Authorization" feststellen, damit
  eine Abrechnungsinformation nicht durch Unberechtigte aktualisiert werden kann.
