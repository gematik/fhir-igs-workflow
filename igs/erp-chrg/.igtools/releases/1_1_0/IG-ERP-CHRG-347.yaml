text: Der E-Rezept-Fachdienst MUSS das Einstellen einer Nachricht der Profile GEM_ERP_PR_Communication_DispReq,
  GEM_ERP_PR_Communication_InfoReq oder GEM_ERP_PR_Communication_Representative durch
  einen Versicherten über die HTTP-Operation POST auf den Endpunkt /Communication
  mit dem http-Status-Code 400 abbrechen, wenn die KVNR des in Communication.basedOn
  referenzierten Tasks ungleich der KVNR des Einstellenden in "idNummer" des ACCESS_TOKEN
  ist und der HTTP-Header "X-AccessCode" fehlt oder ungleich dem AccessCode-Identifier
  des referenzierten Tasks ist, um irreführende Testnachrichten zu unterbinden.
