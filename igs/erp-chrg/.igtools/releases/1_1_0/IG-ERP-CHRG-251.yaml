text: Der E-Rezept-Fachdienst MUSS beim Aufruf der Http-POST-Operation auf den Endpunkt
  /ChargeItem eine 256-Bit-Zufallszahl mit einer Mindestentropie von 120 Bit erzeugen,
  hexadezimal kodieren ([0-9a-f]{64}) und diese im zu speichernden ChargeItem als
  externe ID in ChargeItem.identifier:AccessCode als https://gematik.de/fhir/erp/StructureDefinition/GEM_ERP_PR_AccessCode
  hinzufügen, damit nachfolgende Zugriffe auf diesen Datensatz nur durch Berechtigte
  in Kenntnis des AccessCodes erfolgen.
