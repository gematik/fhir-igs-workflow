text: Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-PUT-Operation auf eine konkrete
  über <id> adressierte /ChargeItem/<id> Ressource durch eine abgebende LEI die im
  HTTP-PUT-Operation auf die Ressource ChargeItem übertragene PKV-Abgabedatensatz-Ressource
  gegen das FHIR-Profil PKV-Abgabedatensatz prüfen und bei Nicht-Konformität das Anlegen
  der Ressource im E-Rezept-Fachdienst mit dem http-Status-Code 400 und einem Hinweis
  auf die FHIR-Invalidität in OperationOutcome ablehnen, damit nur FHIR-valide Ressourcen
  in den E-Rezept-Fachdienst hochgeladen werden.
