text: Der E-Rezept-Fachdienst MUSS beim Aufruf der Http-POST-Operation auf den Endpunkt
  /ChargeItem sicherstellen, dass zu der im URL-Parameter "task=..." übertragene Task-ID
  eine Task-Ressource mit dem Status Task.status = completed existiert und bei fehlgeschlagener
  Prüfung mit dem HTTP-Fehlercode 409 abbrechen, damit nur eine Abrechnungsinformation
  für E-Rezepte mit dem Status „quittiert“ angelegt wird.
