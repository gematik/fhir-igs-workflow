text: 'Der E-Rezept-Fachdienst MUSS beim Einstellen einer Nachricht der Profile GEM_ERP_PR_Communication_DispReq,
  GEM_ERP_PR_Communication_InfoReq oder GEM_ERPCHRG_PR_Communication_ChargChangeReq
  zur Versicherten-zu-Apotheken-Kommunikation über die HTTP-Operation POST auf den
  Endpunkt /Communication prüfen, ob für die Telematik-ID des Empfängers Subscriptions
  registriert sind und für Registrierungen über den Subscription Service eine Notification
  (ping : subscription-id) senden.'
