text: Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-PUT-Operation auf eine konkrete
  über <id> adressierte /ChargeItem/<id> Ressource durch eine abgebende LEI das Signaturzertifikat
  des PKV-Abgabedatensatzes prüfen. Das Signaturzertifikat muss anhand der Zertifikatsprüfung
  für mathematisch gültig, zeitlich gültig und online gültig befunden werden und der
  Aufruf anderenfalls mit Status 400 und einem Hinweis auf das abgelaufene/gesperrte
  Signaturzertifikat in OperationOutcome abgebrochen werden, um ausschließlich authentische
  Daten zu verwalten.
