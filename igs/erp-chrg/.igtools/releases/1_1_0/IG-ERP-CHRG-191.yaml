text: Der E-Rezept-Fachdienst MUSS die im HTTP-POST-Operation auf die Ressource ChargeItem
  übertragene ChargeItem-Ressource gegen das FHIR-Profil ChargeItem prüfen und die
  Korrektheit der Rezept-ID (GEM_ERP_PR_PrescriptionId) im referenzierten Task als
  ChargeItem.identifier, die Korrektheit der Versicherten-ID des Versicherten im referenzierten
  Task (Task.for) gegen ChargeItem.subject.identifier sowie die Korrektheit der Telematik-ID
  der Apotheke gemäß ACCESS_TOKEN mit dem Wert in ChargeItem.enterer.identifier prüfen
  und bei Nicht-Konformität das Anlegen der Ressource im E-Rezept-Fachdienst mit dem
  http-Status-Code 400 ablehnen, damit nur FHIR-valide Ressourcen in den E-Rezept-Fachdienst
  hochgeladen werden.
