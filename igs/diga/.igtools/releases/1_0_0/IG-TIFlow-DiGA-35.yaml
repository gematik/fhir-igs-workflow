text: "Das E-Rezept-FdV SOLL im Anwendungsfall \"Kostenträger suchen\", wenn die IKNR\
  \ oder Telematik-ID des Kostenträgers des Nutzers nicht verfügbar ist, die Liste\
  \ aller Kostenträger aus dem Verzeichnisdienst ermitteln, indem an den Verzeichnisdienst\
  \ folgende Abfrage gestellt wird:\n  - Abfrage der Ressource \"HealthcareService\"\
  \n  - HealthcareServices, deren Organisation aktiv sind\n  - HealthcareServices,\
  \ deren Organisation den Typ-oid \"1.2.276.0.76.4.59\" haben\n  - HealthcareServices,\
  \ deren Organisation einen Identifier vom Typ \"IKNR\" haben\n  - HealthcareServices,\
  \ deren Organisation einen Identifier vom Typ \"Telematik-ID\" haben\n  - Einbeziehen\
  \ der Organisation in das Rückgabeergebnis"
title: 'E-Rezept-FdV: Kostenträger Suchen - Liste verfügbarer Kostenträger ermitteln'
