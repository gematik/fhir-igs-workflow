text: "Der E-Rezept-Fachdienst MUSS bei einem Task mit Task.flowType = 162 die Attribute\
  \ in Task in Abhängigkeit des in der http-POST-Operation /Task/<id>/$activate übergebenen\
  \ gültig signierte E-Rezept-Bundle gemäß TAB_eRpDM_005 belegen.\n  *TAB_eRpDM_005\
  \ Prozessparameter Flowtype 162*\n  | Feld in Task | Feldbelegung |\n  |:-------------------|:--------------------------------|\n\
  \  | Task.performerType.coding.system | \"https://gematik.de/fhir/erp/CodeSystemGEM_ERP_CS_OrganizationType\"\
  \ |\n  | Task.performerType.coding.code | \"1.2.276.0.76.4.59\" |\n  | Task.performerType.coding.diplay\
  \ | \"Kostenträger\" |\n  | Task.PrescriptionType.valueCoding.display | \"Flowtype\
  \ für Digitale Gesundheitsanwendungen\" |\n  | Task.ExpiryDate | <Datum der QES.Erstellung\
  \ im Signaturobjekt> + 3 Kalendermonate |\n  | Task.AcceptDate | <Datum der QES.Erstellung\
  \ im Signaturobjekt> + 3 Kalendermonate |"
