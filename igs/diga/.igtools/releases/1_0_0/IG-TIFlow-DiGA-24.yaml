text: "Der E-Rezept-Fachdienst MUSS die Aktivierung eines Tasks mit Flowtype 162 mit\
  \ dem HTTP-Status-Code 400 abbrechen, wenn die QES gemäß der professionOID des Signaturzertifikats\
  \ des Signierenden nicht von einer Berufsgruppe ausgestellt wurde, die der folgenden\
  \ professionOID entspricht:\n  -\toid_arzt\n  -\toid_zahnarzt\n  -\toid_psychotherapeut\n\
  \  -\toid_ps_psychotherapeut\n  -\toid_kuj_psychotherapeut\n  damit nur solche Leistungserbringer\
  \ ein signiertes E-Rezept einstellen, die zur Verordnung von DiGAs ermächtigt sind."
