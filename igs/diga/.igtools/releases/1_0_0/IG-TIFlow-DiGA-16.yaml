text: 'Der E-Rezept-Fachdienst MUSS beim Beenden eines Tasks für ein E-Rezept mittels
  HTTP-POST/$close-Operation auf den in der URL referenzierten/Task/&#60;id&#62; mit
  Flowtype 162 sicherstellen, dass das in GEM_ERP_PR_PAR_CloseOperation_Input enthaltene
  MedicationDispense-Objekt dem Profil GEM_ERP_PR_MedicationDispense_DiGA entspricht.
  Andernfalls ist die Operation mit einem Fehler abzubrechen, und im OperationOutcome
  muss der Text "Unzulässige Abgabeinformationen: Für diesen Workflow sind nur Abgabeinformationen
  für digitale Gesundheitsanwendungen zulässig." zurückgegeben werden.'
title: E-Rezept-Fachdienst - Task schließen - Flowtype 162 - Profilprüfung MedicationDispense
