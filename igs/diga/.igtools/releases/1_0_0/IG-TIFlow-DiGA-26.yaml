text: "Der E-Rezept-Fachdienst MUSS beim Aufruf der http-POST-Operation /Task/<id>/$activate\
  \ den im FHIR Profil KBV_PR_EVDGA_HealthAppRequest gespeicherten Wert für .code[x]:codeCodeableConcept.coding.code\
  \ gemäß den \"Technischen Hinweisen zur PZN-Codierung - Prüfziffernberechnungen\
  \ der PZN, PPN und Basic UDI-DI\" beschriebenen Prüfalgorithmus validieren.\n  Der\
  \ E-Rezept-Fachdienst MUSS bei einer fehlerhaften Prüfung mit einem Http-Fehler\
  \ 400 (Bad Request) abbrechen, sowie die Fehlermeldung \"Ungültige PZN: Die übergebene\
  \ Pharmazentralnummer entspricht nicht den vorgeschriebenen Prüfziffer-Validierungsregeln.\"\
  \ in Form eines OperationOutcome ausliefern."
