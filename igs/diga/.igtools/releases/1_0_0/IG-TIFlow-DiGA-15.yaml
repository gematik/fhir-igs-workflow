  \ Flowtype 162 mittels HTTP-POST/$close-Operation auf den in der URL referenzierten/Task/<id>\
  \  die Rolle \"professionOID\" des Aufrufers im ACCESS_TOKEN im HTTP-RequestHeader\
  \ \"Authorization\" feststellen und sicherstellen, dass ausschließlich Institutionen\
  \ in der Rolle\n  •\toid_kostentraeger\n  die Operation am Fachdienst aufrufen,\
  \ damit der Workflow nicht durch einen Unberechtigten abgeschlossen werden kann."
