text: "Der E-Rezept-Fachdienst MUSS beim Zurückweisen eines Tasks für eine Verordnung\
  \ mit Flowtype 162 mittels HTTP-POST/$reject-Operation auf den in der URL referenzierten/Task/<id>\
  \ die Rolle \"professionOID\" des Aufrufers im ACCESS_TOKEN im HTTP-RequestHeader\
  \ \"Authorization\" feststellen und sicherstellen, dass ausschließlich Institutionen\
  \ in der Rolle\n  •\toid_kostentraeger\n  die Operation am Fachdienst aufrufen,\
  \ damit die Verordnung nicht durch einen Unberechtigten zurückgewiesen werden kann."
