text: Der E-Rezept-Fachdienst MUSS beim Aktivieren eines Tasks mit Flowtype 162 mittels
  $activate prüfen, dass im Bundle eine <i>DeviceRequest</i>-Ressource und in der
  </i>Composition.type.coding.code=e16D</i> enthalten ist. Der E-Rezept-Fachdienst
  MUSS andernfalls mit dem HTTP-Fehlercode 400 abbrechen und in der <i>OperationOutcome</i>
  den Fehlertext "Für diesen Workflowtypen sind nur Verordnungen für Digitale Gesundheitsanwendungen
  zulässig" ausgeben.
