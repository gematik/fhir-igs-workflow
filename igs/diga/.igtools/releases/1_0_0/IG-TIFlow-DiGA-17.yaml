text: "Der E-Rezept-Fachdienst MUSS beim Abrufen eines Tasks für eine Verordnung mit\
  \ Flowtype 162 mittels HTTP-POST/$accept-Operation auf den in der URL referenzierten/Task/<id>\
  \ die Rolle \"professionOID\" des Aufrufers im ACCESS_TOKEN im HTTP-RequestHeader\
  \ \"Authorization\" feststellen und sicherstellen, dass ausschließlich Institutionen\
  \ in der Rolle\n  •\toid_kostentraeger\n  die Operation am Fachdienst aufrufen,\
  \ damit die Verordnung nicht durch einen Unberechtigten abgerufen werden kann."
