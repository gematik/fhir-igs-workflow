text: "Das E-Rezept-FdV SOLL im Anwendungsfall \"Kostenträger suchen\", wenn die IKNR\
  \ des Kostenträgers des Nutzers verfügbar ist, zur Ermittlung der Telematik-ID des\
  \ Kostenträgers des Nutzers folgende Suchabfrage am FHIRVZD durchführen:\n  - Abfrage\
  \ der Ressource \"HealthcareService\"\n  - HealthcareServices, deren Organisation\
  \ aktiv sind\n  - HealthcareServices, deren Organisation den Typ-oid \"1.2.276.0.76.4.59\"\
  \ haben\n  - HealthcareServices, deren Organisation einen Identifier vom Typ \"\
  IKNR\" haben\n  - HealthcareServices, deren Organisation eine IKNR mit IKNR aus\
  \ dem ACCESS_TOKEN enthält\n  - HealthcareServices, deren Organisation einen Identifier\
  \ vom Typ \"Telematik-ID\" haben\n  - Einbeziehen der Organisation in das Rückgabeergebnis"
title: 'E-Rezept-FdV: Kostenträger suchen - Telematik-ID im Verzeichnisdienst suchen'
