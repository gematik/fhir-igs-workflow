text: "Der E-Rezept-Fachdienst MUSS ein während einer konfigurierbaren Dauer vielfach\n\
  \  vorgelegtes ACCESS_TOKEN für den Rest der angegebenen Gültigkeitsdauer auf einer\n\
  \  Blocklist führen und eingehende HTTP-Requests mit HTTP-Status 429 ablehnen.\n\
  \  ACCESS_TOKEN des NCPeH-FD (professionOID = oid_ncpeh) sind auszunehmen."
title: E-Rezept-Fachdienst - Blocklisting zu häufig verwendeter ACCESS_TOKEN (A_19992-01)
