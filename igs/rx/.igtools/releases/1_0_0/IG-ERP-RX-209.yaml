text: Der E-Rezept-Fachdienst MUSS im Zugriff auf einen Task mittels HTTP-POST-Operation
  ueber /Task/{id}/$activate die KVNR des Patienten dem Identifier http://fhir.de/sid/gkv/kvid-10
  der Patient-Ressource im E-Rezept-Bundle entnehmen und diesen als Identifier in
  Task.for mit system http://fhir.de/sid/gkv/kvid-10 hinzufuegen, damit ausschliesslich
  eine gueltige, vom Arzt signierte Patientenreferenz im Workflow verwendet wird.
