text: "<Beschreibung>\n        Der E-Rezept-Fachdienst MUSS beim Abrufen eines Tasks\
  \ mit Flowtype 160, 166, 169, 200 oder 209 mittels HTTP-POST/$accept-Operation auf\
  \ den in der URL referenzierten /Task/&lt;id&gt; sicherstellen, dass ausschließlich\
  \ abgebende Institutionen in der Rolle oid_oeffentliche_apotheke oid_krankenhausapotheke\
  \ die Operation am Fachdienst aufrufen dürfen und die Rolle \"professionOID\" des\
  \ Aufrufers im ACCESS_TOKEN im HTTP-RequestHeader \"Authorization\" feststellen,\
  \ damit E-Rezepte nicht durch Unberechtigte abgerufen werden können.\n    </Beschreibung>\n\
  \    <!-- A_19166-02 -->"
