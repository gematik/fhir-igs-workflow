text: Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-GET-Operation auf einen einzelnen
  Task mittels /Task/&lt;id&gt;?ac=... durch eine abgebende LEI den im URL-Parameter
  ?ac=... uebertragenen AccessCode gegen den im referenzierten Task gespeicherten
  AccessCode Task.identifier:AccessCode als https://gematik.de/fhir/erp/NamingSystem/GEM_ERP_NS_AccessCode
  pruefen und bei Ungleichheit oder Fehlen des URL-Parameters die Operation mit dem
  HTTP-Fehlercode 403 abbrechen, damit Zugriffe auf diesen Datensatz nur durch Berechtigte
  in Kenntnis des AccessCode erfolgen.
