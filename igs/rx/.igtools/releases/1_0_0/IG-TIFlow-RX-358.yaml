text: "<Beschreibung>\n        Der E-Rezept-Fachdienst MUSS beim Aktivieren eines\
  \ Tasks mittels HTTP-POST-Operation über /Task/&lt;id&gt;/$activate die Operation\
  \ mit dem Fehlercode 400 und einem Hinweis auf den Ausschluss von Betäubungsmittel\
  \ (\"BTM nicht zulässig\" im OperationOutcome) abbrechen, wenn der übergebene QES-Datensatz\
  \ als Betäubungsmittel-Verordnung (Bundle.Medication.extension:KBV_EX_ERP_Medication_Category:code\
  \ gleich \"01\") gekennzeichnet ist.\n    </Beschreibung>\n    <!-- A_22231-01 -->"
