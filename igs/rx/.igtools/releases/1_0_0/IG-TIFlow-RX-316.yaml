text: "<Beschreibung>\n        Der E-Rezept-Fachdienst MUSS bei der Bereitstellung\
  \ von Dispensierinformationen mittels POST /Task/&lt;id&gt;/$dispense auf den in\
  \ der URL referenzierten /Task/&lt;id&gt; sicherstellen, dass ausschließlich abgebende\
  \ Leistungserbringer in der Rolle oid_oeffentliche_apotheke oid_krankenhausapotheke\
  \ die Operation am Fachdienst aufrufen dürfen und die Rolle \"professionOID\" des\
  \ Aufrufers im ACCESS_TOKEN im HTTP-RequestHeader \"Authorization\" feststellen,\
  \ damit Dispensierinformationen nicht durch einen Unberechtigten eingestellt werden\
  \ kann.\n    </Beschreibung>\n    <!-- A_24279 -->"
