text: "<Beschreibung>\n        Der E-Rezept-Fachdienst MUSS beim Aktivieren eines\
  \ Task des Flowtype Task.extension:flowType = 160, 162 oder 169 mittels HTTP-POST-Operation\
  \ über /Task/&lt;id&gt;/$activate prüfen, ob Coverage.type.coding.code nicht mit\
  \ dem Wert \"PKV\" belegt ist und im Fehlerfall die Operation mit Http-Fehlercode\
  \ 400 abbrechen, um sicherzustellen, dass diese Workflows nicht für E-Rezepte für\
  \ PKV-Versicherte genutzt werden.\n    </Beschreibung>\n    <!-- A_23443-01 -->"
