text: Der E-Rezept-Fachdienst MUSS das Loeschen eines E-Rezepts mit dem Flowtype 169
  oder 209 ueber den mittels der &lt;id&gt; adressierten /Task/&lt;id&gt;/$abort verhindern
  und die Operation mit dem HTTP-Fehlercode 403 abweisen, wenn der Status des adressierten
  Tasks ungleich "completed" ist und die Rolle des aufrufenden Nutzers oid_versicherter
  entspricht, damit kein Versicherter ein E-Rezept aus einem Workflow mit Workflowsteuerung
  durch Leistungserbringer (169, 209) loescht, das nicht bereits beliefert wurde.
title: E-Rezept-Fachdienst - E-Rezept loeschen - Flowtype 169 / 209 - Versicherter
  - Statuspruefung (A_22102-01)
