  \ Tasks mit Flowtype 166 mit dem HTTP-Status-Code 400 abbrechen, wenn die QES gemäß\
  \ der professionOID des Signaturzertifikats des Signierenden nicht von einer Berufsgruppe\
  \ ausgestellt wurde, die der folgenden professionOID entspricht: oid_arzt damit\
  \ nur solche Leistungserbringer ein signiertes E-Rezept einstellen, die zur Verordnung\
  \ von T-Rezepten ermächtigt sind.\n    </Beschreibung>\n    <!-- A_27812 -->"
