text: "<Beschreibung>\n        Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-GET-Operation\
  \ auf einen einzelnen /Task/&lt;id&gt; und Ungleichheit der KVNR des Aufrufenden\
  \ (KVNR des ACCESS_TOKEN im \"Authorization\"-Header des HTTP-Requests UNGLEICH\
  \ KVNR in Task.for ) prüfen, ob der im HTTP-Request-Header \"X-AccessCode\" oder\
  \ URL-Parameter \"?ac=...\" übergebene AccessCode gleich dem AccessCode in Task.identifier\
  \ ist, damit auch Vertreter in Kenntnis des AccessCodes ein einzelnes E-Rezept einsehen\
  \ können.\n    </Beschreibung>\n    <!-- A_19116-01 -->"
title: E-Rezept-Fachdienst - Task abrufen - Prüfung AccessCode bei KVNR-Missmatch
