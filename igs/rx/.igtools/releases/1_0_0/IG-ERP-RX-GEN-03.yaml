text: Der E-Rezept-Fachdienst MUSS in seinen Schnittstellen einen von der Standardfestlegung
  abweichenden MimeType umsetzen, wenn der jeweilige Client eine entsprechende Anforderung
  in der Aufrufschnittstelle ueber den URL-Parameter _format=fhir+xml bzw. _format=fhir+json
  oder mittels des Accept-Attributs im HTTP-Request-Header als application/fhir+xml
  bzw. application/fhir+json anfordert.
