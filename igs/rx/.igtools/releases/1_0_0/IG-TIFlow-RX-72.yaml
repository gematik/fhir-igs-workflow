text: 'Der E-Rezept-Fachdienst MUSS beim Zugriff auf einen Task mittels HTTP-POST-Operation
  ueber /Task/&lt;id&gt;/$accept die Operation mit dem Fehlercode 403 abbrechen, wenn
  das Ende der Einloesefrist (Task.ExpiryDate) zu einem frueherem Zeitpunkt als das
  aktuelle Datum liegt, da Verordnungen nur bis Ende der Einloesefrist abgerufen werden
  duerfen. Im Falle dieses Fehlers ist im OperationOutcome des Response das Ende der
  Einloesefrist wie folgt anzugeben: "Verordnung bis &lt;Datum&gt; einloesbar.", wobei
  &lt;Datum&gt; der Wert Task.ExpiryDate im Format "dd.mm.yyyy" ist.'
title: E-Rezept-Fachdienst - Task akzeptieren - Ende Einloesefrist pruefen (A_23539-01)
