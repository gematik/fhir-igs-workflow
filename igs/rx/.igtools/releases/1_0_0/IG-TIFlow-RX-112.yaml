text: Der E-Rezept-Fachdienst MUSS beim Aktivieren eines Tasks mittels HTTP-POST-Operation
  ueber /Task/{id}/$activate die Operation mit dem Fehlercode 400 abbrechen, wenn
  die Verordnung als Mehrfachverordnung (MedicationRequest.extension:Mehrfachverordnung.extension:Kennzeichen
  = true) gekennzeichnet und der Flowtype ungleich 160, 169, 200 oder 209 ist.
