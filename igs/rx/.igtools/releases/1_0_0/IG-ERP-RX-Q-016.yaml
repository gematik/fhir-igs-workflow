text: Der E-Rezept-Fachdienst MUSS beim Aufruf der Operation GET /Task/&lt;id&gt;
  durch einen Versicherten mit der Rolle oid_versicherter, sofern die KVNR des Aufrufenden
  ungleich der KVNR in Task.for ist, den Push Notification Prozess fuer den Trigger
  mit der ChannelId "erp.task.vertreter" und den Versicherten mit der KVNR = Task.for
  initiieren.
