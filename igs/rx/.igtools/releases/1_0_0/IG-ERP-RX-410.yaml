text: Der E-Rezept-Fachdienst MUSS beim Zugriff auf einen Task mittels HTTP-POST-Operation
  ueber /Task/&lt;id&gt;/$accept die Operation mit dem HTTP-Fehlercode 410 abbrechen,
  wenn der referenzierte /Task/&lt;id&gt; existiert, jedoch kein AccessCode im Task.identifier:AccessCode
  als https://gematik.de/fhir/erp/NamingSystem/GEM_ERP_NS_AccessCode vorhanden ist
  oder der Status Task.status = cancelled ist, damit ein Apotheker den Versicherten
  ueber die zwischenzeitliche Loeschung des Datensatzes in Kenntnis setzen kann.
title: E-Rezept-Fachdienst - Task akzeptieren - Pruefung Datensatz zwischenzeitlich
  geloescht (A_19149-02)
