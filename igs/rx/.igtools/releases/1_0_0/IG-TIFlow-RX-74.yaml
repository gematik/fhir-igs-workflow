text: Der E-Rezept-Fachdienst MUSS beim Zugriff auf einen Task mittels HTTP-POST-Operation
  ueber /Task/&lt;id&gt;/$accept den Status des Tasks auf Task.status = in-progress
  setzen, eine 256 Bit Zufallszahl mit einer Mindestentropie von 120 Bit erzeugen,
  hexadezimal kodieren ([0-9a-f]{64}) und diese im zu speichernden Task als externe
  ID in Task.identifier:Secret als https://gematik.de/fhir/erp/StructureDefinition/GEM_ERP_PR_Secret
  hinzufuegen und den Task im Bundle mit dem in Task.input mit Codingsystem https://gematik.de/fhir/erp/CodeSystem/GEM_ERP_CS_DocumentType
  = 1 referenzierten QES-Datensatz als Binary-Ressource https://www.hl7.org/fhir/binary.html
  an den Aufrufer zurueckgeben, damit das E-Rezept fuer die nachfolgende Bearbeitung
  durch den abrufenden Apotheker reserviert ist.
