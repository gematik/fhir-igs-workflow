text: "<Beschreibung>\n        Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-GET-Operation\
  \ auf den Endpunkt /Task/&lt;id&gt; ausschließlich solchen Clients die AccessCode\
  \ Information (Task.identifier mit system=\"https://gematik.de/fhir/erp/NamingSystem/GEM_ERP_NS_AccessCode\"\
  \ ) in den Task-Ressourcen zurückgeben, welche anhand der mitgeteilten, gültigen\
  \ Produktidentifikation als hierfür zulässige Clients erkannt werden.\n    </Beschreibung>\n\
  \    <!-- A_20702-03 -->"
