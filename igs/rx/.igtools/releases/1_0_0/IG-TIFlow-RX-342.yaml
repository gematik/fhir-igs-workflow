text: "<Beschreibung>\n        Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-GET-Operation\
  \ auf einen einzelnen /Task/&lt;id&gt; durch einen Versicherten die einzelne Task-Ressource\
  \ um das referenzierte, serverseitig signierte E-Rezept-Bundle aus Task.input mit\
  \ Codingsystem https://gematik.de/fhir/erp/CodeSystem/GEM_ERP_CS_DocumentType =\
  \ 2 als search.include im Ergebnis-Bundle an den Aufrufer zurückgeben, damit der\
  \ Versicherte eine vollständige Einsicht in den Task und den signierten Verordnungsdatensatz\
  \ für eigene Dokumentationszwecke erhält.\n    </Beschreibung>\n    <!-- A_21375-02\
  \ -->"
