text: "<Beschreibung>\n        Der E-Rezept-Fachdienst MUSS bei der Bereitstellung\
  \ von Dispensierinformationen mittels POST /Task/&lt;id&gt;/$dispense das im URL-Parameter\
  \ \"?secret=...\" übertragene Secret gegen das im referenzierten Task gespeicherte\
  \ Secret Task.identifier:Secret als https://gematik.de/fhir/erp/NamingSystem/GEM_ERP_NS_Secret\
  \ prüfen und bei Ungleichheit oder Fehlen des URL- Parameters die Operation mit\
  \ dem HTTP-Fehlercode 403 abbrechen, damit der Zugriff auf diesen Datensatz nur\
  \ durch den Berechtigten in Kenntnis des Secrets erfolgt.\n    </Beschreibung>\n\
  \    <!-- A_24280 -->"
title: E-Rezept-Fachdienst - Dispensierinformationen bereitstellen - Prüfung Secret
