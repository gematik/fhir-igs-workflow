text: Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-GET-Operation auf den Endpunkt
  /Task die dem Versicherten zugeordneten Task-Ressourcen anhand der KVNR des Versicherten
  aus dem ACCESS_TOKEN im "Authorization"-Header des HTTP-Requests identifizieren,
  die in Task.for die entsprechende KVNR des beguenstigten Patienten referenziert
  haben, damit ausschliesslich Versicherte ihre eigenen E-Rezepte einsehen koennen.
