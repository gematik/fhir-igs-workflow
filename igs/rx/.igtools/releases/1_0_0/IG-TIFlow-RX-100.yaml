text: 'Der E-Rezept-Fachdienst MUSS die Aktivierung eines Tasks mit Flowtype 160,
  169, 200 oder 209 mit dem HTTP-Status-Code 400 abbrechen, wenn die QES gemaess der
  professionOID des Signaturzertifikats des Signierenden nicht von einer Berufsgruppe
  ausgestellt wurde, die der folgenden professionOID entspricht: oid_arzt, oid_zahnarzt,
  damit nur solche Leistungserbringer ein signiertes E-Rezept einstellen, die zur
  Verordnung von Medikamenten ermaechtigt sind.'
title: E-Rezept-Fachdienst - Task aktivieren - Flowtype 160/169/200/209 - QES durch
  berechtigte Berufsgruppe (A_19225-02)
