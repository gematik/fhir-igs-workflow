text: "<Beschreibung>\n        Der E-Rezept-Fachdienst MUSS beim Aufruf der Operation\
  \ GET /Task und GET /Task/&lt;id&gt; durch einen Versicherten oid_versicherter ein\
  \ optional vorhandenes Task.identifier:Secret als https://gematik.de/fhir/erp/NamingSystem/GEM_ERP_NS_Secret\
  \ aus dem zurückgegebenen Task entfernen, sodass Versicherte nicht in Kenntnis des\
  \ Secrets gelangen, welches die Prozesshoheit des Apothekers darstellt.\n    </Beschreibung>\n\
  \    <!-- A_21532-02 -->"
title: E-Rezept-Fachdienst - Task abrufen - Kein Secret für Versicherte
