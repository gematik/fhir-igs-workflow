text: Der E-Rezept-Fachdienst MUSS im Anwendungsfall "Abgabeinformationen abrufen"
  die Suche aller Abgabeinformationen zu einer Verordnung mit dem Aufruf GET /MedicationDispense?identifier=https://gematik.de/fhir/erp/NamingSystem/GEM_ERP_NS_PrescriptionId|&lt;PrescriptionID&gt;
  unterstützen und dabei eines oder mehrere MedicationDispense-Objekte in einem Bundle
  an den Aufrufenden zurückgeben.
