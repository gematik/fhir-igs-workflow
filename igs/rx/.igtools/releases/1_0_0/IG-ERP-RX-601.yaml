text: Der E-Rezept-Fachdienst MUSS beim Beenden eines Tasks fuer ein E-Rezept mittels
  HTTP-POST/$close-Operation auf den in der URL referenzierten /Task/&lt;id&gt; sicherstellen,
  dass ausschliesslich abgebende Institutionen in der Rolle oid_oeffentliche_apotheke,
  oid_krankenhausapotheke, oid_kostentraeger die Operation am Fachdienst aufrufen
  duerfen und die Rolle "professionOID" des Aufrufers im ACCESS_TOKEN im HTTP-RequestHeader
  "Authorization" feststellen, damit der E-Rezept-Workflow nicht durch einen Unberechtigten
  abgeschlossen werden kann.
