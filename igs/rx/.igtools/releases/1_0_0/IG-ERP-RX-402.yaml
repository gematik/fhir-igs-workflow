text: Der E-Rezept-Fachdienst MUSS beim Abrufen eines Tasks mit Flowtype 162 fuer
  ein E-Rezept mittels HTTP-POST/$accept-Operation auf den in der URL referenzierten
  /Task/&lt;id&gt; sicherstellen, dass ausschliesslich abgebende Institutionen in
  der Rolle oid_kostentraeger die Operation am Fachdienst aufrufen duerfen und die
  Rolle "professionOID" des Aufrufers im ACCESS_TOKEN im HTTP-RequestHeader "Authorization"
  feststellen, damit E-Rezepte nicht durch Unberechtigte abgerufen werden koennen.
