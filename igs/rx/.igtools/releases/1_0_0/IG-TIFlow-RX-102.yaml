text: Der E-Rezept-Fachdienst MUSS beim Aktivieren eines Tasks mit Workflowtypen 160,
  169, 200 oder 209 mittels $activate pruefen, dass im Bundle eine MedicationRequest-Ressource
  und eine Medication mit Medication.extension:Arzneimittelkategorie = 00 enthalten
  ist. Der E-Rezept-Fachdienst MUSS andernfalls mit dem HTTP-Fehlercode 400 abbrechen
  und in der OperationOutcome den Fehlertext "Fuer diesen Workflowtypen sind nur Arzneimittelverordnungen
  zulaessig" ausgeben.
