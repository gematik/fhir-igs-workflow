text: Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-GET-Operation auf einen einzelnen
  /Task/&lt;id&gt; durch einen Versicherten die einzelne Task-Ressource um das referenzierte,
  serverseitig signierte E-Rezept-Bundle aus Task.input mit Codingsystem https://gematik.de/fhir/erp/CodeSystem/GEM_ERP_CS_DocumentType
  = 2 als search.include im Ergebnis-Bundle an den Aufrufer zurueckgeben, damit der
  Versicherte eine vollstaendige Einsicht in den Task und den signierten Verordnungsdatensatz
  fuer eigene Dokumentationszwecke erhaelt.
