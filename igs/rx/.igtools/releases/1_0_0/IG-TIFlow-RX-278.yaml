text: "<Beschreibung>\n        Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-GET-Operation\
  \ auf den Endpunkt /Task die dem Versicherten zugeordneten Task-Ressourcen anhand\
  \ der KVNR des Versicherten aus dem ACCESS_TOKEN im \"Authorization\"-Header des\
  \ HTTP-Requests identifizieren, die in Task.for die entsprechende KVNR des begünstigten\
  \ Patienten referenziert haben, damit ausschließlich Versicherte ihre eigenen E-Rezepte\
  \ einsehen können.\n    </Beschreibung>\n    <!-- A_19115-01 -->"
