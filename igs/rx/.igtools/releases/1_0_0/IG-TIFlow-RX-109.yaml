text: Der E-Rezept-Fachdienst MUSS beim Aktivieren eines Tasks den Wert fuer Task.extension:eu-isRedeemableByProperties
  auf "true" setzen, wenn Task.extension:flowType = 160 oder 200 und MedicationRequests.medication
  vom Typ KBV_PR_ERP_Medication_PZN. Andernfalls ist der Wert der Extension auf "false"
  zu setzen.
