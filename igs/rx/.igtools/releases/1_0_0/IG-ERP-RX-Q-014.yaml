text: Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-GET-Operation auf einen einzelnen
  Task mittels /Task/&lt;id&gt;?ac=... durch eine abgebende LEI den Task mit dem Geheimnis
  Task.identifier:Secret sowie im Bundle mit dem in Task.input mit Codingsystem https://gematik.de/fhir/erp/CodeSystem/GEM_ERP_CS_DocumentType
  = 1 referenzierten QES-Datensatz als Binary-Ressource https://www.hl7.org/fhir/binary.html
  an den Aufrufer zurueckgeben.
