text: "<Beschreibung>\n        Der E-Rezept-Fachdienst MUSS das Löschen eines E-Rezepts\
  \ mit dem Flowtype 169 oder 209 über den mittels der &lt;id&gt; adressierten /Task/&lt;id&gt;/$abort\
  \ verhindern und die Operation mit dem HTTP-Fehlercode 403 abweisen, wenn der Status\
  \ des adressierten Tasks ungleich \"completed\" ist und die Rolle des aufrufenden\
  \ Nutzers der folgenden Rollen entspricht: oid_versicherter damit kein Versicherter\
  \ ein E-Rezept aus einem Workflow mit Workflowsteuerung durch Leistungserbringer\
  \ (169, 209) löscht, das nicht bereits beliefert wurde.\n    </Beschreibung>\n \
  \   <!-- A_22102-01 -->"
