text: Der E-Rezept-Fachdienst MUSS beim Aktivieren eines Task des Flowtype Task.extension:flowType
  = 160, 162 oder 169 mittels HTTP-POST-Operation ueber /Task/{id}/$activate pruefen,
  ob Coverage.type.coding.code nicht mit dem Wert "PKV" belegt ist und im Fehlerfall
  die Operation mit Http-Fehlercode 400 abbrechen, um sicherzustellen, dass diese
  Workflows nicht fuer E-Rezepte fuer PKV-Versicherte genutzt werden.
