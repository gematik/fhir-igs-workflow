text: Der E-Rezept-Fachdienst MUSS beim Zurueckweisen eines Tasks mittels HTTP-POST-Operation
  ueber /Task/&lt;id&gt;/$reject, wenn bereits Dispensierinformationen im E-Rezept-Fachdienst
  zum Task gespeichert wurden, die Daten fuer die Loeschinformation dieser Dispensierinformationen
  fuer die Uebermittlung in den ePA Medication Service bereitstellen.
