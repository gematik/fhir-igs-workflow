text: "<Beschreibung>\n        Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-GET-Operation\
  \ auf einen einzelnen Task mittels \"/Task/&lt;id&gt;?ac=...\" durch eine abgebende\
  \ LEI die zum referenzierten Task in Task.owner gespeicherte Telematik-ID der abgebenden\
  \ LEI mit der Telematik-ID aus dem ACCESS_TOKEN vergleichen und bei Ungleichheit\
  \ die Operation mit dem HTTP-Fehlercode 412 abbrechen, damit der Zugriff auf diesen\
  \ Datensatz nur durch Berechtigte erfolgt.\n    </Beschreibung>\n    <!-- A_24176\
  \ -->"
