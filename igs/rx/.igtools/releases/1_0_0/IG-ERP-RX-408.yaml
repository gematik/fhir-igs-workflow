text: Der E-Rezept-Fachdienst MUSS beim Zugriff auf einen Task mittels HTTP-POST-Operation
  ueber /Task/&lt;id&gt;/$accept, wenn der Verordnungsdatensatz Coverage.type.coding.code
  = "PKV" enthaelt und fuer die KVNR des beguenstigten Versicherten (Task.for) eine
  Consent Ressource mit Consent.patient.identifier = KVNR und Consent.category.coding.code
  = "CHARGCONS" existiert, das Response Bundle um die Consent Ressource ergaenzen,
  um der abgebenden LEI die Information zu uebermitteln, dass der Versicherte eine
  Einwilligung zum Speichern der Abrechnungsinformationen auf dem E-Rezept-Fachdienst
  erteilt hat.
title: E-Rezept-Fachdienst - Task akzeptieren - Coverage PKV - Einwilligung Abrechnungsinformation
  ermitteln (A_22110-01)
