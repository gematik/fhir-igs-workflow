text: Der E-Rezept-Fachdienst MUSS beim Zurueckweisen eines Tasks mittels HTTP-POST-Operation
  ueber /Task/&lt;id&gt;/$reject die externe ID in Task.identifier:Secret als https://gematik.de/fhir/erp/StructureDefinition/GEM_ERP_PR_Secret
  loeschen und den Status des referenzierten Tasks auf Task.status = ready setzen,
  damit nachfolgende Zugriffe auf diesen Datensatz durch Berechtigte in Kenntnis des
  AccessCodes erfolgen koennen.
title: E-Rezept-Fachdienst - Task zurueckweisen - Secret loeschen und Status setzen
