text: Der E-Rezept-Fachdienst MUSS beim Aufruf der Operation GET /Task und GET /Task/&lt;id&gt;
  durch einen Versicherten oid_versicherter ein optional vorhandenes Task.identifier:Secret
  als https://gematik.de/fhir/erp/NamingSystem/GEM_ERP_NS_Secret aus dem zurueckgegebenen
  Task entfernen, sodass Versicherte nicht in Kenntnis des Secrets gelangen, welches
  die Prozesshoheit des Apothekers darstellt.
title: E-Rezept-Fachdienst - Task abrufen - Kein Secret fuer Versicherte (A_21532-02)
