text: 'Der E-Rezept-Fachdienst MUSS beim Zugriff auf einen Task mittels HTTP-POST-Operation
  ueber /Task/&lt;id&gt;/$accept die Operation mit dem Fehlercode 403 abbrechen, wenn
  die Verordnung als Mehrfachverordnung (MedicationRequest.extension:Mehrfachverordnung.extension:Kennzeichen
  = true) gekennzeichnet ist und der Beginn der Einloesefrist (MedicationRequest.extension:Mehrfachverordnung.extension:Zeitraum.value[x]:valuePeriod.start)
  zu einem spaeteren Zeitpunkt als das aktuelle Datum liegt, da Teilverordnungen von
  Mehrfachverordnungen erst ab Beginn der Einloesefrist abgerufen werden duerfen.
  Im Falle dieses Fehlers ist im OperationOutcome des Response der Beginn der Einloesefrist
  wie folgt anzugeben: "Teilverordnung zur Mehrfachverordnung &lt;MVO Referenz&gt;
  ist ab &lt;Datum&gt; einloesbar.", wobei &lt;MVO Referenz&gt; der Wert MedicationRequest.extension:Mehrfachverordnung.extension:ID.value[x]:valueIdentifier.value
  sowie &lt;Datum&gt; der Wert MedicationRequest.extension:Mehrfachverordnung.extension:Zeitraum.value[x]:valuePeriod.start
  im Format "dd.mm.yyyy" ist.'
title: E-Rezept-Fachdienst - Task akzeptieren - Mehrfachverordnung - Beginn Einloesefrist
  pruefen (A_22635-02)
