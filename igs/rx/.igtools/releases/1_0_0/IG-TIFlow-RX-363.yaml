  \ mit dem Fehlercode 400 abbrechen, wenn die Verordnung als Mehrfachverordnung (MedicationRequest.extension:Mehrfachverordnung.extension:Kennzeichen\
  \ = true) gekennzeichnet und der Denominator kleiner als 2 ist, weil eine Mehrfachverordnungen\
  \ aus mindestens 2 Teilverordnungen bestehen muss.\n    </Beschreibung>\n    <!--\
