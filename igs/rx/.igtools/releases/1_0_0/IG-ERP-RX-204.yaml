text: Der E-Rezept-Fachdienst MUSS beim Aktivieren eines Tasks mit Workflowtyp 166
  mittels $activate pruefen, dass im Bundle eine MedicationRequest-Ressource und eine
  Medication mit Medication.extension:Arzneimittelkategorie = 02 enthalten ist. Der
  E-Rezept-Fachdienst MUSS andernfalls mit dem HTTP-Fehlercode 400 abbrechen und in
  der OperationOutcome den Fehlertext "Fuer diesen Workflowtypen sind nur T-Rezept
  Verordnungen zulaessig" ausgeben.
