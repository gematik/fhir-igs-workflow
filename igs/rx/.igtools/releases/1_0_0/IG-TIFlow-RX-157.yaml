text: 'Der E-Rezept-Fachdienst MUSS beim Beenden eines Tasks mittels /Task/&lt;id&gt;/$close
  ein Quittungsbundle gemaess des FHIR-Profils https://gematik.de/fhir/erp/StructureDefinition/GEM_ERP_PR_Bundle
  mit folgenden Informationen erstellen: Telematik-ID der aufrufenden Apotheke als
  Beneficiary in die erxComposition, Zeitstempel des Statuswechsel des Tasks "in-progress"
  in event.period.start, aktueller Zeitstempel in event.period.end, Identifier PrescriptionID
  des Task als identifier des Quittungs-Bundle, Device-Ressource mit Fachdienstinformationen
  als Autor der Signatur, Base64Binary-Ressource mit Binary.data = &lt;base64-codierter
  Hashwert aus der QES-Signatur des dem Task zugrunde liegenden Verordnungsdatensatzes&gt;
  und contentType = "application/octet-stream". Dieses Quittungs-Bundle MUSS mit der
  Signaturidentitaet des Fachdienstes ID.FD.OSIG gemaess RFC5652 mit Profil CAdES-BES
  im Enveloping signiert werden. In die Signatur wird die letzte OCSP-Antwort der
  regelmaessigen Statuspruefung des Signaturzertifikats C.FD.OSIG eingebettet. Das
  Signatur-Ergebnis wird als dss:Base64Signature-Objekt in Bundle.signature eingebettet
  und dieses Quittungs-Bundle mit Referenz in Task.output mit Codingsystem https://gematik.de/fhir/erp/CodeSystem/GEM_ERP_CS_DocumentType
  = 3 gespeichert sowie als Response des HTTP-Requests an den Aufrufer zurueckgegeben,
  damit der Apotheker einen Nachweis ueber den ordnungsgemaessen Abschluss des E-Rezept-Workflows
  als Quittung erhaelt.'
