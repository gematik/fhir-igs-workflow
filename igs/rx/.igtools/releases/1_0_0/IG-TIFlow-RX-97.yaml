text: Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-GET-Operation auf den Endpunkt
  /MedicationDispense die dem Versicherten zugeordneten MedicationDispense-Ressourcen
  anhand der KVNR des Versicherten im ACCESS_TOKEN im "Authorization"-Header des HTTP-Requests
  identifizieren, die in MedicationDispense.subject die entsprechende KVNR des begünstigten
  Patienten referenziert haben, damit ausschließlich Versicherte ihre eigenen Dispensierinformationen
  einsehen können.
title: E-Rezept-Fachdienst - MedicationDispense abrufen - Filter MedicationDispense
  auf KVNR des Versicherten (A_19406-01)
