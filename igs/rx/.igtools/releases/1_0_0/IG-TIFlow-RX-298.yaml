text: "<Beschreibung>\n        Der E-Rezept-Fachdienst MUSS beim Zugriff auf einen\
  \ Task des Flowtype Task.extension:flowType = 200 oder 209 mittels HTTP-POST-Operation\
  \ über /Task/&lt;id&gt;/$activate prüfen, ob Coverage.type.coding.code mit dem Wert\
  \ \"PKV\" belegt ist und im Fehlerfall die Operation mit Http-Fehlercode 400 abbrechen,\
  \ um sicherzustellen, dass diese Workflows nur für E-Rezepte für PKV-Versicherte\
  \ genutzt werden.\n    </Beschreibung>\n    <!-- A_22347-01 -->"
