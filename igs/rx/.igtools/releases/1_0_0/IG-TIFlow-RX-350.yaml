text: "<Beschreibung>\n        Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-GET-Operation\
  \ auf einen einzelnen Task mittels \"/Task/&lt;id&gt;?secret=...\" durch einen Apotheker\
  \ den Task, sofern er den Status \"completed\" hat, um das referenzierte, serverseitig\
  \ signierte Quittungs-Bundle aus Task.output mit Codingsystem https://gematik.de/fhir/erp/CodeSystem/GEM_ERP_CS_DocumentType\
  \ = 3 als search.include im Ergebnis-Bundle ergänzen und die Ergebnismenge Task\
  \ + Quittungs-Bundle an den Apotheker zurückgeben, damit ein Apotheker, der ein\
  \ konkretes E-Rezept beliefert hat, bei Bedarf genau dieses belieferte E-Rezept\
  \ inkl. der Quittung erneut abrufen kann.\n    </Beschreibung>\n    <!-- A_19226-01\
  \ -->"
