text: Der E-Rezept-Fachdienst MUSS an der Schnittstelle zum Internet die Produktidentifikation
  (Produktbezeichnung, Produktversion) des Clients erkennen und nicht zugelassene
  Produkte oder bestimmte Produktversionen von der Kommunikation mit dem E-Rezept-Fachdienst
  ausschließen können. Der E-Rezept-Fachdienst MUSS in diesen Fällen eine entsprechende
  Fehlermeldung mit dem http-StatusCode 403 an den aufrufenden Client geben.
title: E-Rezept-Fachdienst – Ausschluss unbekannter FdV-Versionsnummern von der Kommunikation
