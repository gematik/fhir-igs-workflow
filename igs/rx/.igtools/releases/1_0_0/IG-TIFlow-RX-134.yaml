text: Der E-Rezept-Fachdienst MUSS bei der Bereitstellung von Dispensierinformationen
  mittels POST /Task/&lt;id&gt;/$dispense, wenn die uebermittelten Dispensierinformationen
  sich von den ggf. bereits zuvor zum Task gespeicherten Dispensierinformationen unterscheiden
  und die Operation erfolgreich abgeschlossen werden kann, die Daten der Dispensierinformationen
  mit Status = "in Progress" fuer die Uebermittlung in den ePA Medication Service
  bereitstellen.
