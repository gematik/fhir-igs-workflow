text: Der E-Rezept-Fachdienst MUSS beim Beenden eines Tasks mittels HTTP-POST-Operation
  ueber /Task/&lt;id&gt;/$close das im URL-Parameter "?secret=..." uebertragene Secret
  gegen das im referenzierten Task gespeicherte Secret Task.identifier:Secret als
  https://gematik.de/fhir/erp/NamingSystem/GEM_ERP_NS_Secret und auf Task.status =
  in-progress pruefen und bei Ungleichheit oder Fehlen des URL-Parameters die Operation
  mit dem HTTP-Fehlercode 403 abbrechen, damit der Zugriff auf diesen Datensatz nur
  durch den Berechtigten in Kenntnis des Secrets erfolgt.
