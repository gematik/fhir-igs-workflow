text: Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-GET-Operation auf einen konkreten
  ueber &lt;id&gt; adressierten /Task/&lt;id&gt; sicherstellen, dass ausschliesslich
  Clientsysteme in einer der Rollen oid_versicherter, oid_oeffentliche_apotheke, oid_krankenhausapotheke,
  oid_kostentraeger die Operation am Fachdienst aufrufen duerfen und die Rolle "professionOID"
  des Aufrufers im ACCESS_TOKEN im HTTP-RequestHeader "Authorization" feststellen,
  damit E-Rezepte nicht durch Unberechtigte ausgelesen werden koennen.
