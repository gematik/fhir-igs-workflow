text: Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-GET-Operation auf einen einzelnen
  Task mittels /Task/&lt;id&gt;?ac=... durch eine abgebende LEI den im referenzierten
  Task gespeicherten Status Task.status pruefen und mit dem Fehler 412 abbrechen,
  wenn Task.status ungleich in-progress, damit der Datensatz nur abgerufen werden
  kann, wenn sich die Verordnung in Belieferung befindet.
