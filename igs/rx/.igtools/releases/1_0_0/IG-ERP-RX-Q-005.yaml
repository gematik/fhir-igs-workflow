text: Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-GET-Operation auf einen einzelnen
  /Task/&lt;id&gt; und Ungleichheit der KVNR des Aufrufenden pruefen, ob der im HTTP-Request-Header
  "X-AccessCode" oder URL-Parameter "?ac=..." uebergebene AccessCode gleich dem AccessCode
  in Task.identifier ist, damit auch Vertreter in Kenntnis des AccessCodes ein einzelnes
  E-Rezept einsehen koennen.
title: E-Rezept-Fachdienst - Task abrufen - Pruefung AccessCode bei KVNR-Missmatch
  (A_19116-01)
