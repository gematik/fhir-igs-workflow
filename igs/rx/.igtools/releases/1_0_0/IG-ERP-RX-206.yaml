text: Der E-Rezept-Fachdienst MUSS beim Zugriff auf einen Task des Flowtype Task.extension:flowType
  = 200 oder 209 mittels HTTP-POST-Operation ueber /Task/{id}/$activate pruefen, ob
  Coverage.type.coding.code mit dem Wert "PKV" belegt ist und im Fehlerfall die Operation
  mit Http-Fehlercode 400 abbrechen, um sicherzustellen, dass diese Workflows nur
  fuer E-Rezepte fuer PKV-Versicherte genutzt werden.
