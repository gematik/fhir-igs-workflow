text: 'Der E-Rezept-Fachdienst MUSS beim Zugriff auf einen Task mittels HTTP-POST-Operation
  ueber /Task/&lt;id&gt;/$accept die Operation mit dem HTTP-Fehlercode 409 abbrechen,
  wenn der Status Task.status = "completed", Task.status = "in-progress" oder Task.status
  = "draft" ist, damit ein bereits in Abgabe befindliches oder beliefertes E-Rezept
  nicht durch eine zweite Apotheke bearbeitet werden kann. Im OperationOutcome werden
  weitere Informationen gegeben: "Task has invalid status completed", "Task has invalid
  status in-progress" bzw. "Task has invalid status draft". Der E-Rezept-Fachdienst
  MUSS in OperationOutcome zusaetzlich die Information "Task is processed by requesting
  institution" ergaenzen, wenn Task.status = in-progress und die zum referenzierten
  Task in Task.owner gespeicherte Telematik-ID der abgebenden LEI mit der Telematik-ID
  aus dem ACCESS_TOKEN uebereinstimmt.'
title: E-Rezept-Fachdienst - Task akzeptieren - Rezept bereits in Abgabe oder Bearbeitung
  (A_19168-01)
