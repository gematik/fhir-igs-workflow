text: 'Der E-Rezept-Fachdienst MUSS beim Beenden eines Tasks fuer ein E-Rezept mittels
  HTTP-POST/$close-Operation auf den in der URL referenzierten /Task/&lt;id&gt; mit
  Flowtype 162 sicherstellen, dass das in GEM_ERP_PR_PAR_CloseOperation_Input enthaltene
  MedicationDispense-Objekt dem Profil GEM_ERP_PR_MedicationDispense_DiGA entspricht.
  Andernfalls ist die Operation mit einem Fehler abzubrechen, und im OperationOutcome
  muss der Text "Unzulaessige Abgabeinformationen: Fuer diesen Workflow sind nur Abgabeinformationen
  fuer digitale Gesundheitsanwendungen zulaessig." zurueckgegeben werden.'
title: E-Rezept-Fachdienst - Task schliessen - Flowtype 162 - Profilpruefung MedicationDispense
  (A_26003-01)
