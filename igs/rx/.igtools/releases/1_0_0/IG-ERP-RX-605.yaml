text: Der E-Rezept-Fachdienst MUSS beim Beenden eines Tasks mittels POST /Task/&lt;id&gt;/$close
  erlauben, dass der Aufruf ohne Uebergabe einer MedicationDispense im Request Body
  stattfindet. Der E-Rezept-Fachdienst MUSS in dem Fall sicherstellen, dass eine MedicationDispense
  fuer diesen Task existiert. Der E-Rezept-Fachdienst MUSS, falls keine MedicationDispense
  zum dazugehoerigen Task existiert, mit dem Fehler 403 abbrechen. Im Fehlerfall ist
  die Meldung "Abschluss des Workflows konnte nicht durchgefuehrt werden. Dispensierinformationen
  wurden nicht bereitgestellt." im OperationOutcome zu uebermitteln.
