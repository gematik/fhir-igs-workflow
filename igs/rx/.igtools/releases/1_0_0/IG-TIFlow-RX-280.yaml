text: "<Beschreibung>\n        Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-GET-Operation\
  \ auf einen konkreten über &lt;id&gt; adressierten /Task/&lt;id&gt; (ohne die Referenz\
  \ einer FHIR-Operation) sicherstellen, dass ausschließlich Clientsysteme in einer\
  \ der Rollen oid_versicherter oid_oeffentliche_apotheke oid_krankenhausapotheke\
  \ oid_kostentraeger die Operation am Fachdienst aufrufen dürfen und die Rolle \"\
  professionOID\" des Aufrufers im ACCESS_TOKEN im HTTP-RequestHeader \"Authorization\"\
  \ feststellen, damit E-Rezepte nicht durch Unberechtigte ausgelesen werden können.\n\
  \    </Beschreibung>\n    <!-- A_19113-02 -->"
