text: Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-GET-Operation auf den Endpunkt
  /MedicationDispense sicherstellen, dass ausschließlich Nutzer in der Rolle oid_versicherter
  die Operation am E-Rezept-Fachdienst aufrufen dürfen und die Rolle "professionOID"
  des Aufrufers im ACCESS_TOKEN im HTTP-RequestHeader "Authorization" feststellen,
  damit Dispensierinformationen nicht durch Unberechtigte ausgelesen werden können.
title: E-Rezept-Fachdienst - MedicationDispense abrufen - Rollenprüfung (A_19405-02)
