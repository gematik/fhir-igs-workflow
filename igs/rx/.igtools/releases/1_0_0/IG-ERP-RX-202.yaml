text: 'Der E-Rezept-Fachdienst MUSS die Aktivierung eines Tasks mit Flowtype 166 mit
  dem HTTP-Status-Code 400 abbrechen, wenn die QES gemaess der professionOID des Signaturzertifikats
  des Signierenden nicht von einer Berufsgruppe ausgestellt wurde, die der folgenden
  professionOID entspricht: oid_arzt, damit nur solche Leistungserbringer ein signiertes
  E-Rezept einstellen, die zur Verordnung von T-Rezepten ermaechtigt sind.'
title: E-Rezept-Fachdienst - Task aktivieren - Flowtype 166 - QES durch berechtigte
  Berufsgruppe (A_27812)
