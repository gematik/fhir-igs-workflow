text: Der E-Rezept-Fachdienst MUSS beim Zurueckweisen eines Tasks fuer ein E-Rezept
  mittels HTTP-POST/$reject-Operation auf den in der URL referenzierten /Task/&lt;id&gt;
  sicherstellen, dass ausschliesslich abgebende Institutionen in der Rolle oid_oeffentliche_apotheke,
  oid_krankenhausapotheke, oid_kostentraeger die Operation am Fachdienst aufrufen
  duerfen und die Rolle "professionOID" des Aufrufers im ACCESS_TOKEN im HTTP-RequestHeader
  "Authorization" feststellen, damit das E-Rezept nicht durch einen Unberechtigten
  zurueckgewiesen werden kann.
