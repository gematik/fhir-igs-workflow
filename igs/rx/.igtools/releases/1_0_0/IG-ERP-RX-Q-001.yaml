text: Der E-Rezept-Fachdienst MUSS beim Aufruf der HTTP-GET-Operation auf den Endpunkt
  /Task sicherstellen, dass ausschliesslich Versicherte und Leistungserbringer in
  der Rolle oid_versicherter, oid_oeffentliche_apotheke, oid_krankenhausapotheke die
  Operation am E-Rezept-Fachdienst aufrufen duerfen und die Rolle "professionOID"
  des Aufrufers im ACCESS_TOKEN im HTTP-RequestHeader "Authorization" feststellen,
  damit E-Rezepte nicht durch Unberechtigte ausgelesen werden koennen.
